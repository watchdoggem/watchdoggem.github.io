<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>SYSTEM AUDIT | THE BAAL LEDGER</title>
    <style>
        * { box-sizing: border-box; }
        body { 
            background: #050505; 
            margin: 0; 
            padding: 5px; 
            font-family: "Arial Black", Gadget, sans-serif;
            overflow-x: hidden;
        }

        .grid {
            display: grid;
            grid-template-columns: repeat(10, 1fr);
            gap: 3px;
        }

        .box {
            background: #161616; 
            color: #e0e0ce; 
            height: 110px;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            text-align: center;
            border: 1px solid #2a2a2a;
            transition: all 0.3s cubic-bezier(0.25, 0.8, 0.25, 1);
            cursor: pointer;
            overflow: hidden;
            text-decoration: none;
            padding: 0;
            line-height: 0.7;
            /* This is the magic: it creates a container for the text to scale inside */
            container-type: inline-size;
        }

        .box:hover {
            transform: scale(1.05);
            background: #1f1f1f;
            border-color: #444;
            z-index: 10;
        }

        /* The Full-Screen Popup */
        .box:focus {
            position: fixed;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            width: 75vw; /* Fills 3/4 of the screen width */
            height: 75vh; /* Fills 3/4 of the screen height */
            z-index: 1000;
            background: #0a0a0a;
            border: 4px solid #e0e0ce;
            outline: none;
            box-shadow: 0 0 500px #000;
            display: flex;
            justify-content: space-around;
        }

        /* TEXT STYLING: DYNAMIC SCALING */
        .big-val { 
            /* 25cqw means the font size is always 25% of the box width */
            font-size: 25cqw; 
            letter-spacing: -1cqw; 
            width: 100%;
            font-weight: 900;
            transform: scaleX(1.3);
            margin-bottom: 2cqw;
            color: #fff;
        }
        
        .label { 
            font-size: 6cqw; 
            background: #000; 
            color: #666; 
            width: 100%; 
            padding: 2cqw 0;
            text-transform: uppercase;
        }

        .source { 
            font-family: 'Times New Roman', serif;
            font-size: 3cqw; 
            font-style: italic;
            padding-top: 2cqw;
            opacity: 0.5;
            width: 90%;
        }
    </style>
</head>
<body>

    <div class="grid">
        <div class="box" tabindex="0">
            <span class="big-val">104,801</span>
            <span class="label">NON-HUMAN PRIMATES IN TESTING</span>
            <span class="source">USDA APHIS 2023 Annual Report</span>
        </div>

        <div class="box" tabindex="0"><span class="big-val">21CFR</span><span class="label">KITCHEN CLOSER</span><span class="source">FDA ACIDIFIED FOOD MANDATE</span></div>
        <div class="box" tabindex="0"><span class="big-val">$4.1B</span><span class="label">LOBBYING SPEND</span><span class="source">OPENSECRETS 2023 AGGREGATE</span></div>
        <div class="box" tabindex="0"><span class="big-val">GRAS</span><span class="label">SELF-CERTIFIED TOXINS</span><span class="source">FDA CHEMICAL SAFETY REVIEWS</span></div>

    </div>

</body>
</html>
