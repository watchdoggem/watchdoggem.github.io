<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>System Audit | Data Link</title>
    <style>
        :root {
            --glow: #64ffda;
            --bg: #010a08;
            --box-fill: rgba(100, 255, 218, 0.05);
        }

        * { box-sizing: border-box; cursor: crosshair; }
        body { 
            background: var(--bg); 
            margin: 0; padding: 20px; 
            font-family: 'Impact', sans-serif; 
            color: var(--glow);
            overflow-x: hidden;
        }

        /* SEARCH BAR TERMINAL */
        #search-container {
            display: flex;
            align-items: center;
            background: rgba(100, 255, 218, 0.03);
            border: 1px solid rgba(100, 255, 218, 0.2);
            padding: 10px 20px;
            margin-bottom: 20px;
            width: 100%;
        }
        #search-container span { margin-right: 15px; font-size: 14px; opacity: 0.7; }
        #filter-input {
            background: transparent; border: none; outline: none;
            color: #fff; font-family: 'Impact', sans-serif;
            font-size: 20px; width: 100%; letter-spacing: 1px;
        }

        /* GRID LAYOUT - 5 ACROSS */
        .grid {
            display: grid;
            grid-template-columns: repeat(5, 1fr);
            gap: 15px;
            width: 100%;
        }

        .box {
            position: relative;
            background: var(--box-fill);
            border: 2px solid rgba(100, 255, 218, 0.2);
            height: 140px;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            transition: 0.2s;
        }

        .box:hover {
            background: rgba(100, 255, 218, 0.15);
            border-color: var(--glow);
        }

        .redacted { opacity: 0.1; filter: blur(1px); pointer-events: none; }

        .big-val { font-size: 50px; line-height: 0.8; letter-spacing: -1px; pointer-events: none; }
        .label-text { font-size: 18px; margin-top: 10px; opacity: 0.8; pointer-events: none; }

        /* THE HUD POPUP */
        #hud {
            position: fixed;
            top: 50%; left: 50%;
            transform: translate(-50%, -50%) scale(0);
            width: 480px;
            background: rgba(1, 10, 8, 0.98);
            border: 2px solid var(--glow);
            padding: 20px;
            z-index: 1000;
            display: flex;
            flex-direction: column;
            gap: 12px;
            text-align: center;
            pointer-events: none;
            transition: transform 0.2s ease-out;
            backdrop-filter: blur(15px);
            box-shadow: 0 0 50px #000;
        }

        .hud-section { border-bottom: 1px solid rgba(100, 255, 218, 0.15); padding-bottom: 8px; }
        .hud-section:last-child { border: none; }
        .hud-title { font-size: 11px; opacity: 0.5; display: block; margin-bottom: 4px; letter-spacing: 2px; }
        .hud-body { font-size: 24px; color: #fff; display: block; line-height: 1.1; }

        /* THE TRACTOR BEAM SVG */
        #connector {
            position: fixed;
            top: 0; left: 0;
            width: 100vw; height: 100vh;
            pointer-events: none;
            z-index: 900;
            stroke: var(--glow);
            stroke-width: 1.5;
            opacity: 0;
            transition: opacity 0.1s;
        }
    </style>
</head>
<body>

    <div id="search-container">
        <span>QUERY:></span>
        <input type="text" id="filter-input" placeholder="SEARCH SYSTEM AUDIT..." onkeyup="filterGrid()">
    </div>

    <svg id="connector"><line id="line1" /><line id="line2" /></svg>

    <div id="hud">
        <div class="hud-section"><span class="hud-title">DATA</span><span id="h-data" class="hud-body"></span></div>
        <div class="hud-section"><span class="hud-title">IMPACT</span><span id="h-impact" class="hud-body"></span></div>
        <div class="hud-section"><span class="hud-title">INCLUDES</span><span id="h-includes" class="hud-body"></span></div>
        <div class="hud-section"><span class="hud-title">SOURCE</span><span id="h-source" class="hud-body"></span></div>
    </div>

    <div class="grid" id="audit-grid">
        <div class="box" data-val="104K" data-lab="NHP TESTING"
             data-d="104,801 RESEARCH SUBJECTS" 
             data-i="MONKEY EXPOSURE TRIALS" 
             data-in="MACQUES, RHESES, MARMOSETS" 
             data-s="USDA APHIS 2023 REPORT"
             onmouseenter="showHud(this)" onmouseleave="hideHud()" onclick="this.remove()">
            <span class="big-val">104K</span>
            <span class="label-text">NHP TESTING</span>
        </div>

        <div class="box" data-val="1.1T" data-lab="TAX GAP"
             data-d="$1.1 TRILLION UNPAID" 
             data-i="ANNUAL REVENUE LEAKAGE" 
             data-in="UNDERREPORTED & UNCOLLECTED" 
             data-s="IRS COMMISSIONER 2024"
             onmouseenter="showHud(this)" onmouseleave="hideHud()" onclick="this.remove()">
            <span class="big-val">$1.1T</span>
            <span class="label-text">TAX GAP</span>
        </div>

        <div class="box" data-val="23K" data-lab="USDA LIC"
             data-d="23,400 ACTIVE PERMITS" 
             data-i="BREEDER & DEALER OVERSIGHT" 
             data-in="CLASS A, B, AND C LICENSES" 
             data-s="USDA ANIMAL CARE AUDIT"
             onmouseenter="showHud(this)" onmouseleave="hideHud()" onclick="this.remove()">
            <span class="big-val">23K</span>
            <span class="label-text">USDA LIC</span>
        </div>
    </div>

    <script>
        const hud = document.getElementById('hud');
        const connector = document.getElementById('connector');
        const line1 = document.getElementById('line1');
        const line2 = document.getElementById('line2');

        function showHud(el) {
            document.getElementById('h-data').innerText = el.getAttribute('data-d');
            document.getElementById('h-impact').innerText = el.getAttribute('data-i');
            document.getElementById('h-includes').innerText = el.getAttribute('data-in');
            document.getElementById('h-source').innerText = el.getAttribute('data-s');
            
            hud.style.transform = "translate(-50%, -50%) scale(1)";
            connector.style.opacity = "0.4";
            
            const rect = el.getBoundingClientRect();
            const hRect = hud.getBoundingClientRect();
            
            line1.setAttribute('x1', rect.left); line1.setAttribute('y1', rect.top);
            line1.setAttribute('x2', hRect.left); line1.setAttribute('y2', hRect.top);
            
            line2.setAttribute('x1', rect.right); line2.setAttribute('y1', rect.top);
            line2.setAttribute('x2', hRect.right); line2.setAttribute('y2', hRect.top);
        }

        function hideHud() {
            hud.style.transform = "translate(-50%, -50%) scale(0)";
            connector.style.opacity = "0";
        }

        function filterGrid() {
            let input = document.getElementById('filter-input').value.toUpperCase();
            let boxes = document.getElementsByClassName('box');
            for (let box of boxes) {
                let content = box.innerText.toUpperCase() + box.getAttribute('data-d').toUpperCase();
                if (content.includes(input)) {
                    box.classList.remove('redacted');
                } else {
                    box.classList.add('redacted');
                }
            }
        }

        // Fill remaining grid (approx 40 more boxes)
        const grid = document.getElementById('audit-grid');
        for(let i=0; i<42; i++) {
            const b = document.createElement('div');
            b.className = 'box';
            b.innerHTML = `<span class="big-val">---</span><span class="label-text">EMPTY ${i+1}</span>`;
            b.setAttribute('data-d', 'BUFFERING DATA...');
            b.setAttribute('data-i', 'SECTOR UNKNOWN');
            b.setAttribute('data-in', 'NO ATTRIBUTES');
            b.setAttribute('data-s', 'N/A');
            b.onmouseenter = function() { showHud(this); };
            b.onmouseleave = hideHud;
            b.onclick = function() { this.remove(); };
            grid.appendChild(b);
        }
    </script>
</body>
</html>
