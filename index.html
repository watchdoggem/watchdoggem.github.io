<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
<title>watchdoggem</title>

<link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Orbitron:wght@700;900&family=VT323&display=swap" rel="stylesheet">

<style>
:root {
    --bg:#05030f;
    --accent-violet:#c79eff;
    --accent-violet-dim:#a57eff;
    --glow:rgba(199,158,255,.42);
    --border:rgba(199,158,255,.32);
    --panel-bg:rgba(199,158,255,.09);
    --translucent:.85;
    --design-width:1600px;
}

/* GLOBAL RESET */
*{margin:0;padding:0;box-sizing:border-box;cursor:crosshair}
body{
    background:var(--bg);
    background-image:
        radial-gradient(circle at 30% 20%, rgba(199,158,255,.08), transparent 50%),
        radial-gradient(circle at 70% 80%, rgba(167,126,255,.06), transparent 60%);
    color:var(--accent-violet);
    font-family:'VT323',monospace;
    min-height:100vh;
    overflow-x:hidden;
}

#scaler{
    --scale:calc(100vw / var(--design-width));
    width:var(--design-width);
    transform:translateX(-50%) scale(var(--scale));
    transform-origin:top center;
    position:relative;
    left:50%;
    padding:clamp(.8rem,1vw,1.6rem);
}

/* HEADER */
header{
    display:flex;
    flex-wrap:wrap;
    justify-content:space-between;
    align-items:center;
    gap:clamp(.7rem,.9vw,1.4rem);
    margin-bottom:clamp(2rem,3vw,3.5rem); /* increased to avoid overlap */
    border-bottom:1px solid var(--border);
    padding-bottom:clamp(.5rem,.6vw,1rem);
}

.title{
    font-family:'Orbitron',sans-serif;
    font-size:clamp(1.7rem,2.1vw,3.4rem);
    font-weight:900;
    letter-spacing:clamp(3.5px,.36vw,7px);
    text-shadow:0 0 16px var(--glow);
}

.x-link {
    flex: 0 0 auto;
    width: clamp(50px, 10vw, 80px);
    height: clamp(50px, 10vw, 80px);
    overflow: hidden;
    border-radius: 10px;
    border: 2px solid var(--accent-violet);
    display: flex;
    justify-content: center;
    align-items: center;
}
.x-avatar {
    width: 100%;
    height: 100%;
    object-fit: cover;
}

/* CATEGORY BAR */
#category-bar{
    display:flex;
    justify-content:flex-start;
    margin-bottom:1rem;
}
.category-button {
    background:var(--panel-bg);
    border:2px solid var(--border);
    border-radius:12px;
    padding:.5rem 1rem;
    cursor:pointer;
    text-transform:uppercase;
    font-weight:700;
    transition:.3s;
}
.category-button.active {
    border-color:var(--accent-violet);
    box-shadow:0 0 16px var(--glow);
}

/* GRID */
.grid{
    display:grid;
    grid-template-columns:repeat(4,1fr); /* 3 rows x 4 columns for 12 panels */
    gap:clamp(.55rem,.57vw,1.1rem);
}

.box{
    aspect-ratio:1/1;
    border:2px solid var(--border);
    border-radius:12px;
    background:var(--panel-bg);
    backdrop-filter:blur(8px);
    display:flex;
    justify-content:center;
    align-items:center;
    padding:clamp(1rem,2vw,3rem);
    transition:.3s;
    box-shadow:inset 0 0 20px rgba(199,158,255,.08);
    position:relative;
}
.box:hover,.box.active{
    border-color:var(--accent-violet);
    box-shadow:0 0 32px var(--glow), inset 0 0 24px rgba(199,158,255,.15);
    transform:translateY(-6px) scale(1.02);
}

.box-content{
    font-family:'Orbitron',sans-serif;
    font-weight:900;
    text-align:center;
    text-shadow:0 0 14px var(--glow);
    letter-spacing:clamp(1px,.1vw,2px);
    text-transform:uppercase;
    width:100%;
}
.box[data-has-data="true"] .box-content {
    display:flex;
    flex-direction:column;
    justify-content:center;
    align-items:center;
}

.splash-top {
    font-size: clamp(2rem, 5vw, 4rem);
    line-height: 1;
}
.splash-mid {
    font-size: clamp(1rem, 3vw, 2rem);
    opacity:.85;
    margin-top:.35em;
}
.splash-bottom {
    font-size: clamp(.9rem, 2.5vw, 1.8rem);
    letter-spacing:.15em;
    opacity:.75;
    margin-top:.2em;
}
.splash-category-button {
    position:absolute;
    bottom:10px;
    right:10px;
    padding:.3rem .75rem;
    border-radius:12px;
    border:2px solid var(--border);
    background:var(--panel-bg);
    font-family:'Orbitron',sans-serif;
    font-size:clamp(.65rem,.7vw,1rem);
    text-transform:uppercase;
    cursor:pointer;
    transition:.3s;
}
.splash-category-button.active {
    border-color:var(--accent-violet);
    box-shadow:0 0 12px var(--glow);
}

.box.empty .box-content{opacity:0} /* completely blank */

/* HUD */
#hud{
    position:fixed;
    top:50%;
    left:50%;
    transform:translate(-50%,-50%);
    width:clamp(400px,55vw,1000px);
    max-height:80vh;
    overflow-y:auto;
    background:rgba(5,3,15,var(--translucent));
    border:2px solid var(--accent-violet);
    padding:clamp(.8rem,1.2vw,2rem);
    box-shadow:0 0 80px rgba(0,0,0,.9);
    opacity:0;
    transition:.4s cubic-bezier(.175,.885,.32,1.35);
    z-index:1000;
    border-radius:8px;
    pointer-events:none;
    display:flex;
    flex-direction:column;
}
#hud.active{opacity:1}

.hud-header{
    font-family:'Orbitron',sans-serif;
    font-size:clamp(1.4rem,1.6vw,2.8rem);
    text-align:center;
    margin-bottom:.3rem;
    text-shadow:0 0 18px var(--glow);
}
.hud-species{
    text-align:center;
    font-size:clamp(.8rem,.9vw,1.6rem);
    opacity:.88;
    margin-bottom:.9rem;
    border-bottom:1px dashed var(--border);
    padding-bottom:.5rem;
}
.hud-stats{
    display:grid;
    grid-template-columns:repeat(2,1fr);
    gap:clamp(.45rem,.47vw,.9rem);
}
.stat-item{
    display:flex;
    justify-content:center;
    align-items:center;
    padding:clamp(.5rem,.55vw,1rem);
    border:2px solid var(--border);
    background:var(--panel-bg);
    text-align:center;
    min-height:clamp(40px,4vw,80px);
    border-radius:8px;
}
.stat-text{
    font-family:'Orbitron',sans-serif;
    font-size:clamp(.75rem,.8vw,1.5rem);
    font-weight:900;
    text-shadow:0 0 10px var(--glow);
    text-transform:uppercase;
}
.hud-footer{
    display:flex;
    justify-content:space-between;
    font-size:clamp(.65rem,.68vw,1.3rem);
    opacity:.92;
    margin-top:1rem;
    padding-top:.6rem;
    border-top:1px dashed var(--border);
    flex-wrap:wrap;
}
.hud-footer-section{
    display:flex;
    flex-direction:column;
    gap:.3rem;
}
.hud-footer-section-title{
    font-weight:900;
    font-size:clamp(.65rem,.68vw,1rem);
    text-transform:uppercase;
    opacity:.8;
}

/* BEAM */
#beam-svg{
    position:fixed;
    inset:0;
    width:100vw;
    height:100vh;
    pointer-events:none;
    z-index:900;
    opacity:0;
    transition:opacity .6s;
}
.beam{
    fill:none;
    stroke:var(--accent-violet);
    stroke-width:1.5;
    opacity:.3;
    filter:drop-shadow(0 0 10px var(--glow));
}
</style>
</head>

<body>
<div id="scaler">

<header>
    <div class="title">WATCHDOGGEM</div>
    <a href="https://x.com/watchdoggem" target="_blank" class="x-link">
        <img src="https://unavatar.io/x/watchdoggem" alt="X" class="x-avatar">
    </a>
</header>

<div id="category-bar">
    <div class="category-button" data-category="animal">Animal</div>
</div>

<div class="grid" id="grid">
    <!-- Panels generated here -->
</div>
</div>

<svg id="beam-svg">
    <polygon id="beam-poly" class="beam" points="0,0"/>
</svg>

<div id="hud">
    <div class="hud-header"></div>
    <div class="hud-species"></div>
    <div class="hud-stats"></div>
    <div class="hud-footer">
        <div id="hud-citations" class="hud-footer-section">
            <div class="hud-footer-section-title">Citations</div>
        </div>
        <div id="hud-agencies" class="hud-footer-section">
            <div class="hud-footer-section-title">Agencies</div>
        </div>
    </div>
</div>

<script>
// PANEL DATA
const panels = [
  {
    id:"104801",
    title:"PRIMATES IN RESEARCH",
    subtitle:"",
    species:["RHESUS MACAQUES","CYNOMOLGUS MACAQUES"],
    categories:["animal"],
    stats:[
      {text:"100% FATAL ANESTHETIC OVERDOSE", ref:1},
      {text:"20% CLINICAL SELF-HARM", ref:1},
      {text:"83% SOCIAL ISOLATION", ref:1},
      {text:"89% DISTRESSED PACING", ref:1},
      {text:"12% PAIN RELIEF WITHHELD", ref:1},
      {text:"100% CAGE SEQUESTRATION", ref:1},
      {text:"$800M+ U.S. DOMESTIC RESEARCH FUNDING", ref:2},
      {text:"$300M+ TAXPAYER INFRASTRUCTURE SUPPORT", ref:1}
    ],
    footerCitations:["Citation 1","Citation 2","Citation 3"],
    footerAgencies:["FDA","NIH","USDA"]
  },
  {empty:true},{empty:true},{empty:true},{empty:true},{empty:true},{empty:true},{empty:true},{empty:true},{empty:true},{empty:true},{empty:true}
];

let activeCategories = new Set();
const grid = document.getElementById('grid');

// GRID RENDER
function renderGrid() {
    grid.innerHTML = "";
    panels.forEach((p)=>{
        const box = document.createElement('div');
        box.classList.add('box');
        box.dataset.hasData = (!p.empty).toString();

        const content = document.createElement('div');
        content.classList.add('box-content');

        if(p.empty){
            box.classList.add('empty');
            content.innerHTML = ""; // completely blank
        } else {
            content.innerHTML = `<div class="splash-top">${p.id}</div>
                                 <div class="splash-mid">${p.title}</div>
                                 <div class="splash-bottom">${p.subtitle}</div>`;

            // panel category button (bottom-right)
            if(p.categories && p.categories.length){
                p.categories.forEach(cat=>{
                    const catBtn = document.createElement('div');
                    catBtn.textContent = cat.toUpperCase();
                    catBtn.classList.add('splash-category-button');
                    if(activeCategories.has(cat)) catBtn.classList.add('active');
                    content.appendChild(catBtn);
                });
            }

            box.addEventListener('mouseenter',()=>showHud(box,p));
            box.addEventListener('mouseleave',()=>handleBoxLeave(box));
            box.addEventListener('touchstart',()=>showHud(box,p));
        }

        box.appendChild(content);
        grid.appendChild(box);
    });

    applyFilters();
}

// CATEGORY FILTER
function applyFilters(){
    document.querySelectorAll('.box').forEach((box,i)=>{
        const p = panels[i];
        if(p.empty) { box.style.display="flex"; return; } // empty boxes are ignored
        const categoryMatch = activeCategories.size===0 || p.categories.some(c=>activeCategories.has(c));
        box.style.display = categoryMatch ? "flex" : "none";
    });
}

// TOP CATEGORY BUTTON HANDLER
document.querySelectorAll('.category-button').forEach(btn=>{
    btn.addEventListener('click', ()=>{
        const cat = btn.dataset.category;
        if(activeCategories.has(cat)) activeCategories.delete(cat);
        else activeCategories.add(cat);
        btn.classList.toggle('active');
        renderGrid();
    });
});

// HUD + BEAM
const hud=document.getElementById('hud');
const beamSvg=document.getElementById('beam-svg');
const beamPoly=document.getElementById('beam-poly');
let activeBox=null,leaveTimeout=null;

function updateBeam(){
    if(!activeBox) return;
    const b=activeBox.getBoundingClientRect();
    const h=hud.getBoundingClientRect();
    const pts=[
        b.left,b.top,h.left,h.top,h.right,h.top,
        b.right,b.top,b.right,b.bottom,h.right,h.bottom,
        h.left,h.bottom,b.left,b.bottom
    ].join(',');
    beamPoly.setAttribute('points',pts);
}

function showHud(el,panel){
    if(panel.empty) return;
    if(leaveTimeout) clearTimeout(leaveTimeout);
    if(activeBox===el) return;
    activeBox=el;
    document.querySelectorAll('.box').forEach(b=>b.classList.remove('active'));
    el.classList.add('active');

    hud.classList.add('active');
    hud.querySelector('.hud-header').textContent = panel.title;
    hud.querySelector('.hud-species').textContent = panel.species.join(" | ");

    const statsDiv = hud.querySelector('.hud-stats');
    statsDiv.innerHTML="";
    panel.stats.forEach(s=>{
        const stat = document.createElement('div');
        stat.classList.add('stat-item');
        stat.innerHTML=`<div class="stat-text">${s.text}<sup>${s.ref}</sup></div>`;
        statsDiv.appendChild(stat);
    });

    // Footer structured
    const citationsDiv = document.getElementById('hud-citations');
    citationsDiv.innerHTML='<div class="hud-footer-section-title">Citations</div>';
    if(panel.footerCitations){
        panel.footerCitations.forEach(c=>{ 
            const div = document.createElement('div'); 
            div.textContent=c; 
            citationsDiv.appendChild(div);
        });
    }

    const agenciesDiv = document.getElementById('hud-agencies');
    agenciesDiv.innerHTML='<div class="hud-footer-section-title">Agencies</div>';
    if(panel.footerAgencies){
        panel.footerAgencies.forEach(a=>{
            const div=document.createElement('div');
            div.textContent=a;
            agenciesDiv.appendChild(div);
        });
    }

    beamSvg.style.opacity='1';
    updateBeam();
}

function handleBoxLeave(el){
    if(activeBox!==el) return;
    leaveTimeout=setTimeout(()=>{
        activeBox=null;
        document.querySelectorAll('.box').forEach(b=>b.classList.remove('active'));
        hud.classList.remove('active');
        beamSvg.style.opacity='0';
    },100);
}

window.addEventListener('resize',updateBeam);
window.addEventListener('scroll',updateBeam);

document.addEventListener('touchstart', e => {
    if(!e.target.closest('#hud') && !e.target.closest('.box')){
        if(activeBox) handleBoxLeave(activeBox);
    }
});

// INITIAL GRID RENDER
renderGrid();
</script>
</body>
</html>
