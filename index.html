<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
<title>watchdoggem</title>

<link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Orbitron:wght@700;900&family=VT323&display=swap" rel="stylesheet">

<style>
:root {
    --bg:#05030f;
    --accent-violet:#c79eff;
    --accent-violet-dim:#a57eff;
    --glow:rgba(199,158,255,.42);
    --border:rgba(199,158,255,.32);
    --panel-bg:rgba(199,158,255,.09);
    --translucent:.85;
    --design-width:1600px;
}

/* GLOBAL RESET */
*{margin:0;padding:0;box-sizing:border-box;cursor:crosshair}
body{
    background:var(--bg);
    background-image:
        radial-gradient(circle at 30% 20%, rgba(199,158,255,.08), transparent 50%),
        radial-gradient(circle at 70% 80%, rgba(167,126,255,.06), transparent 60%);
    color:var(--accent-violet);
    font-family:'VT323',monospace;
    min-height:100vh;
    overflow-x:hidden;
}

#scaler{
    --scale:calc(100vw / var(--design-width));
    width:var(--design-width);
    transform:translateX(-50%) scale(var(--scale));
    transform-origin:top center;
    position:relative;
    left:50%;
    padding:clamp(.8rem,1vw,1.6rem);
}

/* HEADER */
header{
    display:flex;
    flex-wrap:wrap;
    justify-content:center;
    align-items:center;
    gap:clamp(.7rem,.9vw,1.4rem);
    margin-bottom:clamp(.9rem,1.1vw,1.8rem);
    border-bottom:1px solid var(--border);
    padding-bottom:clamp(.5rem,.6vw,1rem);
}

.title{
    font-family:'Orbitron',sans-serif;
    font-size:clamp(1.7rem,2.1vw,3.4rem);
    font-weight:900;
    letter-spacing:clamp(3.5px,.36vw,7px);
    text-shadow:0 0 16px var(--glow);
}

.search-bar {
    flex: 1 1 auto;
    min-width: 120px;
    max-width: 100%;
}
@media (max-width: 600px) {
    #filter-input {
        font-size: clamp(1.2rem, 4vw, 1.6rem); /* bigger for mobile */
        padding: clamp(.6rem, 1.5vw, 1rem) clamp(.8rem, 2vw, 1.2rem);
    }

    .x-link {
        width: clamp(50px, 10vw, 70px);
        height: clamp(50px, 10vw, 70px);
    }
}

#filter-input {
    width: 100%;
    padding: clamp(.4rem,.44vw,.85rem) clamp(.6rem,.63vw,1.2rem);
    background: rgba(5,3,15,0.8);
    border: 1px solid var(--border);
    color: var(--accent-violet);
    font-size: clamp(.9rem,2.5vw,1.6rem);
    outline: none;
}
#filter-input::placeholder {
    color: rgba(199,158,255,.55);
}

.x-link {
    flex: 0 0 auto;
    width: clamp(40px, 6vw, 70px);
    height: clamp(40px, 6vw, 70px);
    overflow: hidden;
    border-radius: 6px;
    border: 2px solid var(--accent-violet);
    display: flex;
    justify-content: center;
    align-items: center;
}
.x-avatar {
    width: 100%;
    height: 100%;
    object-fit: cover;
}

/* GRID */
.grid{
    display:grid;
    grid-template-columns:repeat(auto-fit, minmax(250px,1fr));
    gap:clamp(.55rem,.57vw,1.1rem);
}

.box{
    aspect-ratio:1/1;
    border:2px solid var(--border);
    border-radius:12px;
    background:var(--panel-bg);
    backdrop-filter:blur(8px);
    display:flex;
    justify-content:center;
    align-items:center;
    padding:clamp(1rem,2vw,3rem);
    transition:.3s;
    box-shadow:inset 0 0 20px rgba(199,158,255,.08);
}
.box:hover,.box.active{
    border-color:var(--accent-violet);
    box-shadow:0 0 32px var(--glow), inset 0 0 24px rgba(199,158,255,.15);
    transform:translateY(-6px) scale(1.02);
}

.box-content{
    font-family:'Orbitron',sans-serif;
    font-weight:900;
    text-align:center;
    text-shadow:0 0 14px var(--glow);
    letter-spacing:clamp(1px,.1vw,2px);
    text-transform:uppercase;
    width:100%;
}
.box[data-has-data="true"] .box-content {
    display:flex;
    flex-direction:column;
    justify-content:center;
    align-items:center;
}

.splash-top {
    font-size: clamp(2rem, 5vw, 4rem);
    line-height: 1;
}
.splash-mid {
    font-size: clamp(1rem, 3vw, 2rem);
    opacity:.85;
    margin-top:.35em;
}
.splash-bottom {
    font-size: clamp(.9rem, 2.5vw, 1.8rem);
    letter-spacing:.15em;
    opacity:.75;
    margin-top:.2em;
}

.box.empty .box-content{opacity:.12}

/* HUD */
#hud{
    position:fixed;
    top:50%;
    left:50%;
    transform:translate(-50%,-50%);
    width:clamp(400px,55vw,1000px);
    max-height:80vh;
    overflow-y:auto;
    background:rgba(5,3,15,var(--translucent));
    border:2px solid var(--accent-violet);
    padding:clamp(.8rem,1.2vw,2rem);
    box-shadow:0 0 80px rgba(0,0,0,.9);
    opacity:0;
    transition:.4s cubic-bezier(.175,.885,.32,1.35);
    z-index:1000;
    border-radius:8px;
    pointer-events:none;
    display:flex;
    flex-direction:column;
}

#hud.active{opacity:1}

.hud-header{
    font-family:'Orbitron',sans-serif;
    font-size:clamp(1.4rem,1.6vw,2.8rem);
    text-align:center;
    margin-bottom:.3rem;
    text-shadow:0 0 18px var(--glow);
}

.hud-species{
    text-align:center;
    font-size:clamp(.8rem,.9vw,1.6rem);
    opacity:.88;
    margin-bottom:.9rem;
    border-bottom:1px dashed var(--border);
    padding-bottom:.5rem;
}

.hud-stats{
    display:grid;
    grid-template-columns:repeat(2,1fr);
    gap:clamp(.45rem,.47vw,.9rem);
}

.stat-item{
    display:flex;
    justify-content:center;
    align-items:center;
    padding:clamp(.5rem,.55vw,1rem);
    border:2px solid var(--border);
    background:var(--panel-bg);
    text-align:center;
    min-height:clamp(40px,4vw,80px);
    border-radius:8px;
}

.stat-text{
    font-family:'Orbitron',sans-serif;
    font-size:clamp(.75rem,.8vw,1.5rem);
    font-weight:900;
    text-shadow:0 0 10px var(--glow);
    text-transform:uppercase;
}

.hud-footer{
    display:flex;
    justify-content:space-between;
    font-size:clamp(.65rem,.68vw,1.3rem);
    opacity:.92;
    margin-top:1rem;
    padding-top:.6rem;
    border-top:1px dashed var(--border);
    flex-wrap:wrap;
}

    
@media (max-width: 600px){
    #hud{
        inset:10vh 3vw auto 3vw;
        width:auto;
        max-height:80vh;
        transform:none;
        overflow-y:auto;
        -webkit-overflow-scrolling:touch;
        padding: clamp(.5rem,1vw,1rem);
    }

    .hud-stats {
        grid-template-columns: repeat(2, 1fr);
        gap: clamp(.35rem, .8vw, .6rem);
    }

    .stat-text {
        font-size: clamp(.7rem, 2.5vw, 1.2rem);
    }
}

/* BEAM */
#beam-svg{
    position:fixed;
    inset:0;
    width:100vw;
    height:100vh;
    pointer-events:none;
    z-index:900;
    opacity:0;
    transition:opacity .6s;
}
.beam{
    fill:none;
    stroke:var(--accent-violet);
    stroke-width:1.5;
    opacity:.3;
    filter:drop-shadow(0 0 10px var(--glow));
}
</style>
</head>

<body onmouseleave="handleMouseLeave(event)">
<div id="scaler">

<header>
    <div class="title">WATCHDOGGEM</div>
    <div class="search-bar">
        <input type="text" id="filter-input" placeholder="SEARCH / FILTER..." autocomplete="off">
    </div>
    <a href="https://x.com/watchdoggem" target="_blank" class="x-link">
        <img src="https://unavatar.io/x/watchdoggem" alt="X" class="x-avatar">
    </a>
</header>

<div class="grid" id="grid">
    <!-- Panels will be generated dynamically -->
</div>
</div>

<svg id="beam-svg">
    <polygon id="beam-poly" class="beam" points="0,0"/>
</svg>

<div id="hud">
    <div class="hud-header"></div>
    <div class="hud-species"></div>
    <div class="hud-stats"></div>
    <div class="hud-footer"></div>
</div>

<script>
// ======================
// PANEL DATA
// ======================
const panels = [
  {
    id:"104801",
    title:"NON-HUMAN PRIMATES",
    subtitle:"IN RESEARCH",
    species:["RHESUS MACAQUES","CYNOMOLGUS MACAQUES"],
    stats:[
      {text:"100% FATAL ANESTHETIC OVERDOSE", ref:1},
      {text:"20% CLINICAL SELF-HARM", ref:1},
      {text:"83% SOCIAL ISOLATION", ref:1},
      {text:"89% DISTRESSED PACING", ref:1},
      {text:"12% PAIN RELIEF WITHHELD", ref:1},
      {text:"100% CAGE SEQUESTRATION", ref:1},
      {text:"$800M+ U.S. DOMESTIC RESEARCH FUNDING", ref:2},
      {text:"$300M+ TAXPAYER INFRASTRUCTURE SUPPORT", ref:1}
    ],
    footer:"FDA REQUIRED • NIH FUNDED • USDA OVERSIGHT"
  },
  {
    id:"EMPTY1",
    empty:true
  },
  {
    id:"EMPTY2",
    empty:true
  },
  {
    id:"EMPTY3",
    empty:true
  }
];

// ======================
// GRID GENERATION
// ======================
const grid = document.getElementById('grid');

panels.forEach(p=>{
    const box = document.createElement('div');
    box.classList.add('box');
    box.dataset.hasData = (!p.empty).toString();
    
    const content = document.createElement('div');
    content.classList.add('box-content');
    
    if(p.empty){
        box.classList.add('empty');
        content.textContent = "EMPTY SLOT";
    } else {
        content.innerHTML = `<div class="splash-top">${p.id}</div>
                             <div class="splash-mid">${p.title}</div>
                             <div class="splash-bottom">${p.subtitle}</div>`;
        
        box.addEventListener('mouseenter',()=>showHud(box,p));
        box.addEventListener('mouseleave',()=>handleBoxLeave(box));
        box.addEventListener('touchstart',()=>showHud(box,p));
    }
    
    box.appendChild(content);
    grid.appendChild(box);
});

// ======================
// SEARCH FILTER
// ======================
document.getElementById('filter-input').addEventListener('input', e=>{
    const val = e.target.value.toLowerCase();
    document.querySelectorAll('.box').forEach((box,i)=>{
        const p = panels[i];
        let text = "";
        if(!p.empty) text = (p.id+" "+p.title+" "+p.subtitle).toLowerCase();
        box.style.display = text.includes(val) ? "flex" : "none";
    });
});

// ======================
// HUD + BEAM
// ======================
const hud=document.getElementById('hud');
const beamSvg=document.getElementById('beam-svg');
const beamPoly=document.getElementById('beam-poly');
let activeBox=null,leaveTimeout=null;

function updateBeam(){
    if(!activeBox) return;
    const b=activeBox.getBoundingClientRect();
    const h=hud.getBoundingClientRect();
    const pts=[
        b.left,b.top,h.left,h.top,h.right,h.top,
        b.right,b.top,b.right,b.bottom,h.right,h.bottom,
        h.left,h.bottom,b.left,b.bottom
    ].join(',');
    beamPoly.setAttribute('points',pts);
}

function showHud(el,panel){
    if(panel.empty) return;
    if(leaveTimeout) clearTimeout(leaveTimeout);
    if(activeBox===el) return;
    activeBox=el;
    document.querySelectorAll('.box').forEach(b=>b.classList.remove('active'));
    el.classList.add('active');
    
    hud.classList.add('active');
    
    hud.querySelector('.hud-header').textContent = `${panel.id} ${panel.title}`;
    hud.querySelector('.hud-species').textContent = panel.species.join(" | ");
    
    const statsDiv = hud.querySelector('.hud-stats');
    statsDiv.innerHTML="";
    panel.stats.forEach(s=>{
        const stat = document.createElement('div');
        stat.classList.add('stat-item');
        stat.innerHTML=`<div class="stat-text">${s.text}<sup>${s.ref}</sup></div>`;
        statsDiv.appendChild(stat);
    });
    
    hud.querySelector('.hud-footer').textContent = panel.footer;
    
    beamSvg.style.opacity='1';
    updateBeam();
}

function handleBoxLeave(el){
    if(activeBox!==el) return;
    leaveTimeout=setTimeout(()=>{
        activeBox=null;
        document.querySelectorAll('.box').forEach(b=>b.classList.remove('active'));
        hud.classList.remove('active');
        beamSvg.style.opacity='0';
    },100);
}

function handleMouseLeave(e){
    if(!e.relatedTarget||!document.body.contains(e.relatedTarget)){
        if(activeBox) handleBoxLeave(activeBox);
    }
}

window.addEventListener('resize',updateBeam);
window.addEventListener('scroll',updateBeam);

document.addEventListener('touchstart',e=>{
    if(!e.target.closest('#hud')&&!e.target.closest('.box')){
        if(activeBox) handleBoxLeave(activeBox);
    }
});
</script>
</body>
</html>
