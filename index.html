<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>System Audit | Grid</title>
    <style>
        * { box-sizing: border-box; }
        body { background: #0a0a0a; margin: 0; padding: 10px; font-family: "Arial Black", sans-serif; }

        /* The Grid */
        .grid {
            display: grid;
            grid-template-columns: repeat(10, 1fr);
            gap: 5px;
        }

        /* The Individual Box */
        .box {
            background: #2a2a2a; /* Neutral Grey */
            color: #eee;
            height: 100px;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            text-align: center;
            border: 1px solid #444;
            transition: transform 0.2s, background 0.2s;
            cursor: pointer;
            overflow: hidden;
            position: relative;
            text-decoration: none;
        }

        .box:hover {
            transform: scale(1.1);
            background: #3a3a3a;
            z-index: 10;
            border-color: #888;
        }

        /* The Popup Logic: Click to center */
        .box:focus {
            position: fixed;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%) scale(4); /* Centers and enlarges 4x */
            width: 200px; 
            height: 150px;
            z-index: 1000;
            background: #444;
            border: 1px solid #fff;
            outline: none;
            box-shadow: 0 0 100px rgba(0,0,0,0.9);
            display: flex;
        }

        /* Text Scaling */
        .big-val { font-size: 18px; line-height: 0.9; display: block; width: 100%; padding: 0 2px; }
        .label { font-size: 8px; background: #000; color: #888; width: 100%; margin: 4px 0; padding: 2px 0; text-transform: uppercase; }
