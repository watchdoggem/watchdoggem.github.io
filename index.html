<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>SYSTEM AUDIT | THE BAAL LEDGER</title>
    <style>
        * { box-sizing: border-box; }
        body { 
            background: #050505; /* Void Black */
            margin: 0; 
            padding: 5px; 
            font-family: "Arial Black", Gadget, sans-serif;
            overflow-x: hidden;
        }

        .grid {
            display: grid;
            grid-template-columns: repeat(10, 1fr);
            gap: 3px;
        }

        .box {
            background: #161616; /* Deep Ash */
            color: #e0e0ce; /* Aged Bone */
            height: 110px;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            text-align: center;
            border: 1px solid #2a2a2a;
            transition: all 0.3s cubic-bezier(0.25, 0.8, 0.25, 1);
            cursor: pointer;
            overflow: hidden;
            text-decoration: none;
            padding: 0;
            line-height: 0.7;
        }

        /* Hover: A subtle, morbid glow */
        .box:hover {
            transform: scale(1.05);
            background: #1f1f1f;
            border-color: #444;
            box-shadow: 0 0 15px rgba(255, 255, 255, 0.05);
            z-index: 10;
        }

        /* The Center Popup - Serious & Morbid */
        .box:focus {
            position: fixed;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%) scale(5);
            width: 18vw;
            height: 18vh;
            z-index: 1000;
            background: #0a0a0a;
            border: 1px solid #e0e0ce;
            outline: none;
            box-shadow: 0 0 200px #000;
        }

        /* BUBBLY/THICK TEXT TRANSFORMS */
        .big-val { 
            font-size: 38px; 
            letter-spacing: -2px; 
            width: 100%;
            font-weight: 900;
            transform: scaleX(1.2); /* Bloats the text horizontally */
            margin-bottom: 5px;
        }
        
        .label { 
            font-size: 9px; 
            background: #000; 
            color: #666; /* Dimmed secondary text */
            width: 100%; 
            padding: 4px 0;
            letter-spacing: -0.5px;
            text-transform: uppercase;
        }

        .source { 
            font-family: 'Times New Roman', serif; /* Hint of academic/legal style */
            font-size: 6.5px; 
            font-style: italic;
            padding-top: 5px;
            opacity: 0.4;
            width: 90%;
        }
    </style>
</head>
<body>

    <div class="grid">
        <div class="box" tabindex="0">

            <span class="label">NON-HUMAN PRIMATES IN TESTING</span>
