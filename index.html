<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>WATCHDOGGEM | TERMINAL</title>
    <style>
        :root {
            --bg: #080808;
            --border: #333333;
            --text-dim: #888888;
            --text-main: #bbbbbb;
            --hover-bg: #111111;
        }

        * { box-sizing: border-box; cursor: crosshair; }
        body { 
            background: var(--bg); 
            margin: 0; padding: 20px; 
            font-family: 'Impact', sans-serif; 
            color: var(--text-main);
            overflow-x: hidden;
        }

        #search-container {
            display: flex;
            border: 1px solid var(--border);
            padding: 15px;
            margin-bottom: 30px;
        }
        #filter-input {
            background: transparent; border: none; outline: none;
            color: var(--text-main); font-family: 'Impact', sans-serif;
            font-size: 24px; width: 100%; letter-spacing: 1px;
        }

        .grid {
            display: grid;
            grid-template-columns: repeat(5, 1fr);
            gap: 15px;
        }

        .box {
            position: relative;
            border: 1px solid var(--border);
            height: 180px;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            transition: background 0.1s;
            text-align: center;
            padding: 20px;
        }
        .box:hover { background: var(--hover-bg); border-color: var(--text-dim); }
        .locked { border: 1px solid #1a1a1a; opacity: 0.3; }

        .box-num { font-size: 48px; line-height: 1; color: var(--text-main); }
        .box-label { font-size: 18px; color: var(--text-dim); margin-top: 5px; text-transform: uppercase; }

        #hud {
            position: fixed;
            top: 50%; left: 50%;
            transform: translate(-50%, -50%) scale(0);
            width: 800px;
            background: #050505;
            border: 1px solid var(--text-dim);
            padding: 40px;
            z-index: 1000;
            display: flex;
            flex-direction: column;
            pointer-events: none;
            transition: transform 0.1s ease-out;
        }

        .hud-header { 
            font-size: 26px; color: var(--text-main); 
            margin-bottom: 5px; 
            white-space: nowrap;
            text-align: center;
        }
        .hud-species {
            font-size: 14px; color: var(--text-dim);
            margin-bottom: 30px; letter-spacing: 3px;
            text-align: center; border-bottom: 1px solid var(--border);
            padding-bottom: 15px;
        }
        
        .hud-stats-grid {
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 10px;
            margin-bottom: 30px;
        }
        .stat-module {
            border: 1px solid var(--border);
            padding: 25px;
            background: #0a0a0a;
            display: flex;
            justify-content: center;
            align-items: center;
            text-align: center;
        }
        .stat-text { font-size: 22px; color: var(--text-main); text-transform: uppercase; }

        .hud-footer {
            display: flex;
            justify-content: space-between;
            font-size: 11px;
            color: var(--text-dim);
            border-top: 1px solid var(--border);
            padding-top: 20px;
            letter-spacing: 1px;
        }

        #beam-svg {
            position: fixed; top: 0; left: 0;
            width: 100vw; height: 100vh;
            pointer-events: none; z-index: 900;
            opacity: 0; transition: opacity 0.1s;
        }
    </style>
</head>
<body>

    <div id="search-container">
        <input type="text" id="filter-input" placeholder="WATCHDOGGEM SYSTEM..." onkeyup="filterGrid()">
    </div>

    <svg id="beam-svg">
        <polygon id="poly-top" fill="rgba(136, 136, 136, 0.1)" />
        <polygon id="poly-bottom" fill="rgba(136, 136, 136, 0.1)" />
        <polygon id="poly-left" fill="rgba(136, 136, 136, 0.1)" />
        <polygon id="poly-right" fill="rgba(136, 136, 136, 0.1)" />
    </svg>

    <div id="hud">
        <div id="h-header" class="hud-header"></div>
        <div class="hud-species">SUBJECTS: RHESUS MACAQUES | CYNOMOLGUS</div>
        <div class="hud-stats-grid" id="h-stats"></div>
        <div class="hud-footer">
            <span id="h-source"></span>
            <span>FDA REQUIRED | NIH FUNDED | USDA OVERSIGHT</span>
        </div>
    </div>

    <div class="grid" id="audit-grid">
        <div class="box" 
             data-head="104,801 NON-HUMAN PRIMATES IN RESEARCH EXPERIMENTS"
             data-stats="100% FATAL ANESTHETIC OVERDOSE, 20% CLINICAL SELF-HARM, 83% SOCIAL ISOLATION, 89% DISTRESSED PACING, NO PAIN RELIEF PROVIDED, 24/7 CAGE SEQUESTRATION"
             data-src="SOURCE: USDA 2024 / NIH OLAW"
             data-search="104801 NHP MONKEYS" 
             onmouseenter="showHud(this)" onmouseleave="hideHud()" onclick="this.remove()">
            <div class="box-num">104,801</div>
            <div class="box-label">NHP TESTING</div>
        </div>
    </div>

    <script>
        const hud = document.getElementById('hud');
        const beamSvg = document.getElementById('beam-svg');
        const polys = {
            top: document.getElementById('poly-top'), bottom: document.getElementById('poly-bottom'),
            left: document.getElementById('poly-left'), right: document.getElementById('poly-right')
        };

        function showHud(el) {
            if(el.classList.contains('locked')) return;
            document.getElementById('h-header').innerText = el.getAttribute('data-head');
            document.getElementById('h-source').innerText = el.getAttribute('data-src');
            
            const statsContainer = document.getElementById('h-stats');
            statsContainer.innerHTML = '';
            const statsArray = el.getAttribute('data-stats').split(',');
            statsArray.forEach(stat => {
                const div = document.createElement('div');
                div.className = 'stat-module';
                div.innerHTML = `<span class="stat-text">${stat.trim()}</span>`;
                statsContainer.appendChild(div);
            });
            
            hud.style.transform = "translate(-50%, -50%) scale(1)";
            beamSvg.style.opacity = "1";
            
            const r = el.getBoundingClientRect();
            const h = hud.getBoundingClientRect();
            polys.top.setAttribute('points', `${r.left},${r.top} ${r.right},${r.top} ${h.right},${h.top} ${h.left},${h.top}`);
            polys.bottom.setAttribute('points', `${r.left},${r.bottom} ${r.right},${r.bottom} ${h.right},${h.bottom} ${h.left},${h.bottom}`);
            polys.left.setAttribute('points', `${r.left},${r.top} ${r.left},${r.bottom} ${h.left},${h.bottom} ${h.left},${h.top}`);
            polys.right.setAttribute('points', `${r.right},${r.top} ${r.right},${r.bottom} ${h.right},${h.bottom} ${h.right},${h.top}`);
        }

        function hideHud() { hud.style.transform = "translate(-50%, -50%) scale(0)"; beamSvg.style.opacity = "0"; }

        function filterGrid() {
            let q = document.getElementById('filter-input').value.toUpperCase();
            let boxes = document.querySelectorAll('.box:not(.locked)');
            for (let b of boxes) { b.classList.toggle('hidden', !b.innerText.toUpperCase().includes(q)); }
        }

        const grid = document.getElementById('audit-grid');
        for(let i=2; i<=50; i++) {
            const b = document.createElement('div');
            b.className = 'box locked';
            grid.appendChild(b);
        }
    </script>
</body>
</html>
