<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>WATCHDOG | TERMINAL</title>
    <style>
        :root {
            --glow: #64ffda;
            --bg: #010a08;
            --box-fill: rgba(100, 255, 218, 0.05);
        }

        * { box-sizing: border-box; cursor: crosshair; }
        body { 
            background: var(--bg); 
            margin: 0; padding: 20px; 
            font-family: 'Impact', sans-serif; 
            color: var(--glow);
            overflow-x: hidden;
        }

        #search-container {
            display: flex;
            background: rgba(100, 255, 218, 0.03);
            border: 2px solid rgba(100, 255, 218, 0.2);
            padding: 15px;
            margin-bottom: 30px;
        }
        #filter-input {
            background: transparent; border: none; outline: none;
            color: #fff; font-family: 'Impact', sans-serif;
            font-size: 28px; width: 100%; letter-spacing: 2px;
        }

        .grid {
            display: grid;
            grid-template-columns: repeat(5, 1fr);
            gap: 15px;
        }

        .box {
            position: relative;
            background: var(--box-fill);
            border: 2px solid rgba(100, 255, 218, 0.3);
            height: 180px;
            display: flex;
            flex-direction: column;
            transition: all 0.2s;
            text-align: center;
        }

        .box:hover {
            border-color: var(--glow);
            background: rgba(100, 255, 218, 0.12);
        }

        .box-top {
            flex: 1.1;
            display: flex;
            justify-content: center;
            align-items: center;
            font-size: 52px; /* Adjusted for 6-digit precision */
            border-bottom: 2px solid rgba(100, 255, 218, 0.2);
            letter-spacing: -1px;
        }

        .box-bottom {
            flex: 0.9;
            display: flex;
            justify-content: center;
            align-items: center;
            font-size: 20px;
            line-height: 1.1;
            padding: 10px;
            text-transform: uppercase;
        }

        .hidden { display: none; }

        #hud {
            position: fixed;
            top: 50%; left: 50%;
            transform: translate(-50%, -50%) scale(0);
            width: 580px;
            background: rgba(1, 10, 8, 0.98);
            border: 3px solid var(--glow);
            padding: 35px;
            z-index: 1000;
            display: flex;
            flex-direction: column;
            gap: 20px;
            text-align: center;
            pointer-events: none;
            transition: transform 0.3s cubic-bezier(0.17, 0.84, 0.44, 1);
            backdrop-filter: blur(25px);
            box-shadow: 0 0 100px #000;
        }

        .hud-section { border-bottom: 1px solid rgba(100, 255, 218, 0.1); padding-bottom: 10px; }
        .hud-section:last-child { border: none; }
        .hud-title { font-size: 14px; opacity: 0.5; display: block; margin-bottom: 5px; letter-spacing: 4px; }
        .hud-body { font-size: 32px; color: #fff; display: block; line-height: 1; }

        #beam-svg {
            position: fixed;
            top: 0; left: 0;
            width: 100vw; height: 100vh;
            pointer-events: none;
            z-index: 900;
            opacity: 0;
            transition: opacity 0.2s;
        }
    </style>
</head>
<body>

    <div id="search-container">
        <input type="text" id="filter-input" placeholder="SEARCH SYSTEM..." onkeyup="filterGrid()">
    </div>

    <svg id="beam-svg">
        <defs>
            <linearGradient id="beamGrad" x1="0%" y1="0%" x2="0%" y2="100%">
                <stop offset="0%" style="stop-color:var(--glow); stop-opacity:0.4" />
                <stop offset="100%" style="stop-color:var(--glow); stop-opacity:0" />
            </linearGradient>
        </defs>
        <polygon id="poly-top" fill="url(#beamGrad)" />
        <polygon id="poly-bottom" fill="url(#beamGrad)" />
        <polygon id="poly-left" fill="url(#beamGrad)" />
        <polygon id="poly-right" fill="url(#beamGrad)" />
    </svg>

    <div id="hud">
        <div class="hud-section"><span class="hud-title">DATA</span><span id="h-data" class="hud-body"></span></div>
        <div class="hud-section"><span class="hud-title">IMPACT</span><span id="h-impact" class="hud-body"></span></div>
        <div class="hud-section"><span class="hud-title">INCLUDES</span><span id="h-includes" class="hud-body"></span></div>
        <div class="hud-section"><span class="hud-title">SOURCE</span><span id="h-source" class="hud-body"></span></div>
    </div>

    <div class="grid" id="audit-grid">
        <div class="box" data-search="104801 NON HUMAN PRIMATE TESTING MONKEYS" 
             data-d="104,801 RESEARCH SUBJECTS" 
             data-i="INVASIVE EXPOSURE TRIALS" 
             data-in="MACQUES, RHESES, MARMOSETS" 
             data-s="USDA APHIS 2023 REPORT"
             onmouseenter="showHud(this)" onmouseleave="hideHud()" onclick="this.remove()">
            <div class="box-top">104,801</div>
            <div class="box-bottom">NON-HUMAN PRIMATE TESTING</div>
        </div>

        <div class="box" data-search="EMPTY" onmouseenter="showHud(this)" onmouseleave="hideHud()" onclick="this.remove()">
            <div class="box-top">000,000</div><div class="box-bottom">DATA SECTOR PENDING</div>
        </div>

        <div class="box" data-search="EMPTY" onmouseenter="showHud(this)" onmouseleave="hideHud()" onclick="this.remove()">
            <div class="box-top">000,000</div><div class="box-bottom">DATA SECTOR PENDING</div>
        </div>
    </div>

    <script>
        const hud = document.getElementById('hud');
        const beamSvg = document.getElementById('beam-svg');
        const polys = {
            top: document.getElementById('poly-top'),
            bottom: document.getElementById('poly-bottom'),
            left: document.getElementById('poly-left'),
            right: document.getElementById('poly-right')
        };

        function showHud(el) {
            document.getElementById('h-data').innerText = el.getAttribute('data-d') || "---";
            document.getElementById('h-impact').innerText = el.getAttribute('data-i') || "---";
            document.getElementById('h-includes').innerText = el.getAttribute('data-in') || "---";
            document.getElementById('h-source').innerText = el.getAttribute('data-s') || "---";
            
            hud.style.transform = "translate(-50%, -50%) scale(1)";
            beamSvg.style.opacity = "1";
            
            const r = el.getBoundingClientRect();
            const h = hud.getBoundingClientRect();
            
            polys.top.setAttribute('points', `${r.left},${r.top} ${r.right},${r.top} ${h.right},${h.top} ${h.left},${h.top}`);
            polys.bottom.setAttribute('points', `${r.left},${r.bottom} ${r.right},${r.bottom} ${h.right},${h.bottom} ${h.left},${h.bottom}`);
            polys.left.setAttribute('points', `${r.left},${r.top} ${r.left},${r.bottom} ${h.left},${h.bottom} ${h.left},${h.top}`);
            polys.right.setAttribute('points', `${r.right},${r.top} ${r.right},${r.bottom} ${h.right},${h.bottom} ${h.right},${h.top}`);
        }

        function hideHud() {
            hud.style.transform = "translate(-50%, -50%) scale(0)";
            beamSvg.style.opacity = "0";
        }

        function filterGrid() {
            let q = document.getElementById('filter-input').value.toUpperCase();
            let boxes = document.getElementsByClassName('box');
            for (let b of boxes) {
                let txt = b.getAttribute('data-search') + b.innerText;
                b.classList.toggle('hidden', !txt.toUpperCase().includes(q));
            }
        }

        const grid = document.getElementById('audit-grid');
        for(let i=4; i<=50; i++) {
            const b = document.createElement('div');
            b.className = 'box';
            b.setAttribute('data-search', 'EMPTY');
            b.innerHTML = `<div class="box-top">000,000</div><div class="box-bottom">DATA SECTOR ${i}</div>`;
            b.onmouseenter = function() { showHud(this); };
            b.onmouseleave = hideHud;
            b.onclick = function() { this.remove(); };
            grid.appendChild(b);
        }
    </script>
</body>
</html>
