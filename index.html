<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>System Audit | Grid</title>
    <style>
        * { box-sizing: border-box; }
        body { background: #0a0a0a; margin: 0; padding: 10px; font-family: "Arial Black", sans-serif; }

        /* The Grid */
        .grid {
            display: grid;
            grid-template-columns: repeat(10, 1fr);
            gap: 5px;
        }

        /* The Individual Box */
        .box {
            background: #222; /* Neutral Grey */
            color: #eee;
            height: 100px;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            text-align: center;
            border: 1px solid #444;
            transition: transform 0.2s;
            cursor: pointer;
            overflow: hidden;
            position: relative;
        }

        .box:hover {
            transform: scale(1.1);
            background: #333;
            z-index: 10;
            border-color: #666;
        }

        /* The "Popup" Logic (When Clicked/Focused) */
        .box:focus {
            position: fixed;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%) scale(5); /* Pops to center, 5x size */
            width: 15vw; /* Keeps it proportional */
            height: 15vh;
            z-index: 1000;
            background: #444;
            border: 1px solid #fff;
            outline: none;
            box-shadow: 0 0 100px rgba(0,0,0,0.9);
        }

        /* Text Styling */
        .big-val { font-size: 20px; line-height: 1; display: block; width: 100%; }
        .label { font-size: 8px; background: #000; color: #aaa; width: 100%; margin: 4px 0; padding: 2px 0; }
        .source { font-family: Arial; font-size: 6px; padding: 0 3px; opacity: 0.6; }
    </style>
</head>
<body>

    <div class="grid">

        <div class="box" tabindex="0">
            <span class="big-val">104k</span>
            <span class="label">NHP TESTING</span>
            <span class="source">source: xyz data</span>
        </div>

        <div class="box" tabindex="0">
            <span class="big-val">EMPTY</span>
            <span class="label">DATA POINT</span>
            <span class="source">source: n/a</span>
        </div>

        <div class="box" tabindex="0">
            <span class="big-val">EMPTY</span>
            <span class="label">DATA POINT</span>
            <span class="source">source: n/a</span>
        </div>

        </div>

</body>
</html>
