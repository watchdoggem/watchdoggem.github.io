<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1.0" />
<title>WATCHDOGGEM</title>

<link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Orbitron:wght@700;900&family=VT323&display=swap" rel="stylesheet">

<style>
:root{
  --bg:#05030f;
  --violet:#c79eff;
  --violet-dim:#a57eff;
  --glow:rgba(199,158,255,.45);
  --border:rgba(199,158,255,.35);
  --panel:rgba(199,158,255,.10);
}

*{box-sizing:border-box;margin:0;padding:0}
body{
  background:var(--bg);
  color:var(--violet);
  font-family:'VT323', monospace;
  min-height:100vh;
}

header{
  display:flex;
  justify-content:space-between;
  align-items:center;
  padding:1rem 1.25rem;
  border-bottom:1px solid var(--border);
}

.header-left{
  display:flex;
  align-items:center;
  gap:.8rem;
}

.title{
  font-family:'Orbitron', sans-serif;
  font-weight:900;
  letter-spacing:.3em;
  font-size:1.4rem;
}

.x-link{
  width:44px;height:44px;
  border-radius:8px;
  overflow:hidden;
  border:2px solid var(--border);
}
.x-link img{width:100%;height:100%;object-fit:cover}

.header-right{
  border:1px solid var(--border);
  padding:.4rem .6rem;
  border-radius:10px;
  display:flex;
  gap:.4rem;
}

.cat-btn{
  border:1px solid var(--border);
  padding:.35rem .8rem;
  border-radius:999px;
  background:var(--panel);
  cursor:pointer;
  font-family:'Orbitron',sans-serif;
  font-size:.7rem;
  text-transform:uppercase;
}
.cat-btn.active{
  box-shadow:0 0 12px var(--glow);
  border-color:var(--violet);
}

.grid{
  display:grid;
  grid-template-columns:repeat(auto-fit,minmax(240px,1fr));
  gap:1rem;
  padding:1.25rem;
}

.box{
  aspect-ratio:1/1;
  border:2px solid var(--border);
  border-radius:14px;
  background:var(--panel);
  display:flex;
  justify-content:center;
  align-items:center;
  cursor:pointer;
  transition:.25s;
}
.box:hover{transform:translateY(-4px);box-shadow:0 0 20px var(--glow)}
.box.hidden{display:none}

.box-content{
  text-align:center;
  font-family:'Orbitron',sans-serif;
  font-weight:900;
  text-transform:uppercase;
}

.splash-top{font-size:1.8rem}
.splash-mid{font-size:.95rem;opacity:.9;margin-top:.3rem}

.splash-cat{
  position:absolute;
  right:.6rem;
  bottom:.6rem;
  font-size:.6rem;
  padding:.25rem .6rem;
  border-radius:999px;
  border:1px solid var(--border);
  background:var(--panel);
}

.box-wrap{position:relative;width:100%;height:100%;display:flex;align-items:center;justify-content:center}

.empty{opacity:.12;cursor:default}

#hud{
  position:fixed;
  inset:50% auto auto 50%;
  transform:translate(-50%,-50%);
  width:min(900px,92vw);
  max-height:85vh;
  background:rgba(5,3,15,.9);
  border:2px solid var(--violet);
  border-radius:12px;
  padding:1rem 1.2rem;
  display:none;
  flex-direction:column;
  z-index:1000;
}

#hud.active{display:flex}

.hud-title{
  text-align:center;
  font-family:'Orbitron',sans-serif;
  font-size:1.4rem;
  margin-bottom:.4rem;
}

.hud-species{
  text-align:center;
  font-size:.8rem;
  opacity:.85;
  border-bottom:1px dashed var(--border);
  padding-bottom:.4rem;
  margin-bottom:.6rem;
}

.hud-stats{
  display:grid;
  grid-template-columns:repeat(2,1fr);
  gap:.4rem;
}

.stat{
  border:1px solid var(--border);
  border-radius:8px;
  padding:.4rem;
  text-align:center;
  font-family:'Orbitron',sans-serif;
  font-size:.7rem;
}

.hud-footer{
  margin-top:.6rem;
  padding-top:.6rem;
  border-top:1px dashed var(--border);
  display:grid;
  grid-template-columns:1fr 1fr;
  gap:.6rem;
}

.footer-col{
  border:1px solid var(--border);
  border-radius:8px;
  padding:.4rem;
  max-height:120px;
  overflow:auto;
}

.footer-col h4{
  font-family:'Orbitron',sans-serif;
  font-size:.6rem;
  margin-bottom:.25rem;
  text-transform:uppercase;
}

.footer-col div{font-size:.65rem;opacity:.9}

@media(max-width:600px){
  .hud-stats{grid-template-columns:1fr}
  .hud-footer{grid-template-columns:1fr}
}
</style>
</head>

<body>

<header>
  <div class="header-left">
    <div class="title">WATCHDOGGEM</div>
    <a class="x-link" href="https://x.com/watchdoggem" target="_blank">
      <img src="https://unavatar.io/x/watchdoggem">
    </a>
  </div>
  <div class="header-right">
    <div id="cat-animal" class="cat-btn">Animal</div>
  </div>
</header>

<div class="grid" id="grid"></div>

<div id="hud">
  <div class="hud-title">PRIMATES IN RESEARCH</div>
  <div class="hud-species"></div>
  <div class="hud-stats"></div>
  <div class="hud-footer">
    <div class="footer-col" id="citations">
      <h4>Citations</h4>
    </div>
    <div class="footer-col" id="agencies">
      <h4>Agencies</h4>
    </div>
  </div>
</div>

<script>
let animalOn=false;

const panels=[
  {
    id:"104801",
    title:"PRIMATES IN RESEARCH",
    species:["RHESUS MACAQUES","CYNOMOLGUS MACAQUES"],
    category:"animal",
    stats:[
      "100% FATAL ANESTHETIC OVERDOSE",
      "20% CLINICAL SELF-HARM",
      "83% SOCIAL ISOLATION",
      "89% DISTRESSED PACING",
      "12% PAIN RELIEF WITHHELD",
      "100% CAGE SEQUESTRATION"
    ],
    citations:["NIH OLAW REPORT","USDA ANNUAL DATA"],
    agencies:["NIH","FDA","USDA"]
  },
  {empty:true},{empty:true},{empty:true}
];

const grid=document.getElementById('grid');
const hud=document.getElementById('hud');

function render(){
  grid.innerHTML="";
  panels.forEach(p=>{
    if(animalOn && (!p.category || p.category!=="animal")) return;
    const box=document.createElement('div');
    box.className='box';
    if(p.empty){box.classList.add('empty');box.innerHTML='<div class="box-content">EMPTY SLOT</div>';grid.appendChild(box);return;}
    const wrap=document.createElement('div');
    wrap.className='box-wrap';
    wrap.innerHTML=`<div class="box-content">
      <div class="splash-top">${p.id}</div>
      <div class="splash-mid">${p.title}</div>
    </div>
    <div class="splash-cat">ANIMAL</div>`;
    box.appendChild(wrap);
    box.onclick=()=>openHud(p);
    wrap.querySelector('.splash-cat').onclick=(e)=>{e.stopPropagation();toggleAnimal();}
    grid.appendChild(box);
  });
}

function toggleAnimal(){
  animalOn=!animalOn;
  document.getElementById('cat-animal').classList.toggle('active',animalOn);
  render();
}

document.getElementById('cat-animal').onclick=toggleAnimal;

function openHud(p){
  hud.classList.add('active');
  hud.querySelector('.hud-species').textContent=p.species.join(" | ");
  const stats=hud.querySelector('.hud-stats');
  stats.innerHTML="";
  p.stats.forEach(s=>stats.innerHTML+=`<div class="stat">${s}</div>`);
  const cit=document.getElementById('citations');
  cit.innerHTML="<h4>Citations</h4>";
  p.citations.forEach(c=>cit.innerHTML+=`<div>${c}</div>`);
  const ag=document.getElementById('agencies');
  ag.innerHTML="<h4>Agencies</h4>";
  p.agencies.forEach(a=>ag.innerHTML+=`<div>${a}</div>`);
}

document.addEventListener('click',e=>{
  if(hud.classList.contains('active') && !hud.contains(e.target)) hud.classList.remove('active');
});

render();
</script>

</body>
</html>
