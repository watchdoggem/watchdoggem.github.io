<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>WATCHDOGGEM | TERMINAL</title>
    <style>
        :root {
            --moss: #2ecc71;
            --forest: #27ae60;
            --bg: #000000;
        }

        * { box-sizing: border-box; cursor: crosshair; }
        body { 
            background: var(--bg); 
            margin: 0; padding: 20px; 
            font-family: 'Impact', sans-serif; 
            color: var(--moss);
            overflow-x: hidden;
        }

        #search-container {
            display: flex;
            border: 2px solid var(--forest);
            padding: 15px;
            margin-bottom: 30px;
        }
        #filter-input {
            background: transparent; border: none; outline: none;
            color: var(--moss); font-family: 'Impact', sans-serif;
            font-size: 28px; width: 100%; letter-spacing: 2px;
        }

        .grid {
            display: grid;
            grid-template-columns: repeat(5, 1fr);
            gap: 15px;
        }

        .box {
            position: relative;
            border: 2px solid var(--forest);
            height: 180px;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            transition: all 0.2s;
            text-align: center;
            padding: 20px;
            background: rgba(46, 204, 113, 0.02);
        }
        .box:hover { background: rgba(46, 204, 113, 0.1); }
        .locked { border: 1px solid #111; background: transparent; }

        .box-text { font-size: 42px; line-height: 0.9; color: var(--moss); }
        .box-sub { font-size: 18px; margin-top: 10px; color: var(--forest); letter-spacing: 1px; }

        #hud {
            position: fixed;
            top: 50%; left: 50%;
            transform: translate(-50%, -50%) scale(0);
            width: 850px;
            background: #000;
            border: 4px solid var(--forest);
            padding: 35px;
            z-index: 1000;
            display: flex;
            flex-direction: column;
            pointer-events: none;
            transition: transform 0.15s ease-out;
            box-shadow: 0 0 100px rgba(46, 204, 113, 0.3);
        }

        .hud-header { 
            font-size: 30px; color: #fff; 
            margin-bottom: 5px; 
            white-space: nowrap;
            text-align: center;
        }
        .hud-species {
            font-size: 16px; color: var(--forest);
            margin-bottom: 25px; letter-spacing: 4px;
            text-align: center; border-bottom: 1px solid var(--forest);
            padding-bottom: 10px;
        }
        
        .hud-stats-grid {
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 10px;
            margin-bottom: 25px;
        }
        .stat-module {
            border: 1px solid var(--forest);
            padding: 25px;
            background: rgba(46, 204, 113, 0.08);
            display: flex;
            justify-content: center;
            align-items: center;
            text-align: center;
        }
        .stat-text { font-size: 26px; color: var(--moss); text-transform: uppercase; }

        .hud-footer {
            display: flex;
            justify-content: space-between;
            font-size: 12px;
            color: var(--forest);
            border-top: 1px solid var(--forest);
            padding-top: 15px;
            letter-spacing: 1px;
            opacity: 0.7;
        }

        #beam-svg {
            position: fixed; top: 0; left: 0;
            width: 100vw; height: 100vh;
            pointer-events: none; z-index: 900;
            opacity: 0; transition: opacity 0.2s;
        }
    </style>
</head>
<body>

    <div id="search-container">
        <input type="text" id="filter-input" placeholder="SYSTEM AUDIT..." onkeyup="filterGrid()">
    </div>

    <svg id="beam-svg">
        <polygon id="poly-top" fill="rgba(46, 204, 113, 0.15)" />
        <polygon id="poly-bottom" fill="rgba(46, 204, 113, 0.15)" />
        <polygon id="poly-left" fill="rgba(46, 204, 113, 0.15)" />
        <polygon id="poly-right" fill="rgba(46, 204, 113, 0.15)" />
    </svg>

    <div id="hud">
        <div id="h-header" class="hud-header"></div>
        <div class="hud-species">SUBJECTS: RHESUS MACAQUES | CYNOMOLGUS</div>
        <div class="hud-stats-grid" id="h-stats"></div>
        <div class="hud-footer">
            <span id="h-source"></span>
            <span>FDA REQUIRED | NIH FUNDED | USDA OVERSIGHT</span>
        </div>
    </div>

    <div class="grid" id="audit-grid">
        <div class="box" 
             data-head="104,801 NON-HUMAN PRIMATES IN RESEARCH EXPERIMENTS"
             data-stats="100% TERMINAL NECROPSY, 20% CHRONIC SELF-HARM (SIB), 83% SINGLE-HOUSED ISOLATION, 89% PATHOLOGICAL STEREOTYPY, 12% COLUMN E (NO PAIN RELIEF), 100% CAGE SEQUESTRATION"
             data-src="SOURCE: USDA APHIS 2024 / NIH OLAW / JAAWS"
             data-search="104801 NHP MONKEYS RHESUS MACAQUE" 
             onmouseenter="showHud(this)" onmouseleave="hideHud()" onclick="this.remove()">
            <div class="box-text">104,801</div>
            <div class="box-sub">NON-HUMAN PRIMATE AUDIT</div>
        </div>
    </div>

    <script>
        const hud = document.getElementById('hud');
        const beamSvg = document.getElementById('beam-svg');
        const polys = {
            top: document.getElementById('poly-top'), bottom: document.getElementById('poly-bottom'),
            left: document.getElementById('poly-left'), right: document.getElementById('poly-right')
        };

        function showHud(el) {
            if(el.classList.contains('locked')) return;
            document.getElementById('h-header').innerText = el.getAttribute('data-head');
            document.getElementById('h-source').innerText = el.getAttribute('data-src');
            
            const statsContainer = document.getElementById('h-stats');
            statsContainer.innerHTML = '';
            const statsArray = el.getAttribute('data-stats').split(',');
            statsArray.forEach(stat => {
                const div = document.createElement('div');
                div.className = 'stat-module';
                div.innerHTML = `<span class="stat-text">${stat.trim()}</span>`;
                statsContainer.appendChild(div);
            });
            
            hud.style.transform = "translate(-50%, -50%) scale(1)";
            beamSvg.style.opacity = "1";
            
            const r = el.getBoundingClientRect();
            const h = hud.getBoundingClientRect();
            polys.top.setAttribute('points', `${r.left},${r.top} ${r.right},${r.top} ${h.right},${h.top} ${h.left},${h.top}`);
            polys.bottom.setAttribute('points', `${r.left},${r.bottom} ${r.right},${r.bottom} ${h.right},${h.bottom} ${h.left},${h.bottom}`);
            polys.left.setAttribute('points', `${r.left},${r.top} ${r.left},${r.bottom} ${h.left},${h.bottom} ${h.left},${h.top}`);
            polys.right.setAttribute('points', `${r.right},${r.top} ${r.right},${r.bottom} ${h.right},${h.bottom} ${h.right},${h.top}`);
        }

        function hideHud() { hud.style.transform = "translate(-50%, -50%) scale(0)"; beamSvg.style.opacity = "0"; }

        function filterGrid() {
            let q = document.getElementById('filter-input').value.toUpperCase();
            let boxes = document.querySelectorAll('.box:not(.locked)');
            for (let b of boxes) { b.classList.toggle('hidden', !b.innerText.toUpperCase().includes(q)); }
        }

        const grid = document.getElementById('audit-grid');
        for(let i=2; i<=50; i++) {
            const b = document.createElement('div');
            b.className = 'box locked';
            grid.appendChild(b);
        }
    </script>
</body>
</html>
