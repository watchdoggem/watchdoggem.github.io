<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
<title>watchdoggem</title>

<link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Orbitron:wght@700;900&family=VT323&display=swap" rel="stylesheet">

<style>
:root{
    --bg:#05030f;
    --accent:#c79eff;
    --accent-dim:#a57eff;
    --glow:rgba(199,158,255,.42);
    --border:rgba(199,158,255,.32);
    --panel-bg:rgba(199,158,255,.09);
    --design-width:1600px;
}

/* RESET */
*{margin:0;padding:0;box-sizing:border-box;cursor:crosshair;}
body{
    background:var(--bg);
    color:var(--accent);
    font-family:'VT323',monospace;
    min-height:100vh;
    overflow-x:hidden;
}

/* SCALE WRAPPER */
#scaler{
    --scale:calc(100vw / var(--design-width));
    width:var(--design-width);
    transform:translateX(-50%) scale(var(--scale));
    transform-origin:top center;
    position:relative;
    left:50%;
    padding:1.2rem;
}

/* HEADER */
header{
    display:flex;
    gap:1rem;
    justify-content:center;
    align-items:center;
    border-bottom:1px solid var(--border);
    padding-bottom:1rem;
    margin-bottom:1.2rem;
}
.title{
    font-family:'Orbitron',sans-serif;
    font-weight:900;
    font-size:2.4rem;
    letter-spacing:6px;
    text-shadow:0 0 16px var(--glow);
}

/* GRID */
.grid{
    display:grid;
    grid-template-columns:repeat(4,1fr);
    gap:1rem;
}
.box{
    aspect-ratio:1/1;
    border:2px solid var(--border);
    background:var(--panel-bg);
    border-radius:12px;
    display:flex;
    align-items:stretch;
    justify-content:stretch;
    transition:.3s;
}
.box:hover,.box.active{
    border-color:var(--accent);
    box-shadow:0 0 28px var(--glow);
    transform:translateY(-6px);
}

/* SPLASH STACK (FIX #2) */
.box-content.splash-stack{
    width:100%;
    height:100%;
    display:flex;
    flex-direction:column;
    justify-content:space-between;
    padding:18% 10%;
    font-family:'Orbitron',sans-serif;
    font-weight:900;
    text-align:center;
    text-shadow:0 0 14px var(--glow);
}
.splash-top{
    font-size:5.2rem;
    line-height:1;
}
.splash-bottom{
    font-size:2.6rem;
    letter-spacing:.35em;
    opacity:.9;
}

/* HUD */
#hud{
    position:fixed;
    top:50%;
    left:50%;
    transform:translate(-50%,-50%);
    width:900px;
    max-height:85vh;
    overflow-y:auto;
    background:rgba(5,3,15,.92);
    border:2px solid var(--accent);
    padding:2rem;
    box-shadow:0 0 80px #000;
    opacity:0;
    pointer-events:none;
    transition:.35s;
    z-index:1000;
}
#hud.active{opacity:1;pointer-events:auto}

/* HUD CONTENT */
.hud-header{
    font-family:'Orbitron',sans-serif;
    font-size:2.6rem;
    text-align:center;
    margin-bottom:.5rem;
    text-shadow:0 0 18px var(--glow);
}
.hud-species{
    text-align:center;
    opacity:.85;
    border-bottom:1px dashed var(--border);
    padding-bottom:.8rem;
    margin-bottom:1rem;
}
.hud-stats{
    display:grid;
    grid-template-columns:repeat(2,1fr);
    gap:.8rem;
}
.stat-item{
    border:2px solid var(--border);
    background:var(--panel-bg);
    padding:1rem;
    text-align:center;
    border-radius:8px;
}
.stat-text{
    font-family:'Orbitron',sans-serif;
    font-weight:900;
    font-size:1.1rem;
}
.hud-footer{
    margin-top:1.2rem;
    padding-top:.8rem;
    border-top:1px dashed var(--border);
    display:flex;
    justify-content:space-between;
    gap:.8rem;
    font-size:.85rem;
    flex-wrap:wrap;
}

/* MOBILE HUD FIX (FIX #1) */
@media(max-width:600px){
    #hud{
        top:4vh;
        left:50%;
        transform:translateX(-50%);
        width:94vw;
        max-height:92vh;
        overflow-y:auto;
    }
    .hud-stats{grid-template-columns:1fr}
}
</style>
</head>

<body>
<div id="scaler">

<header>
    <div class="title">WATCHDOGGEM</div>
</header>

<div class="grid">
    <div class="box" onmouseenter="showHud(this)" ontouchstart="showHud(this)">
        <div class="box-content splash-stack">
            <div class="splash-top">104801</div>
            <div class="splash-bottom">NHP TESTING</div>
        </div>
    </div>
</div>

</div>

<div id="hud">
    <div class="hud-header">104801 PRIMATES IN RESEARCH</div>
    <div class="hud-species">RHESUS & CYNOMOLGUS MACAQUES</div>

    <div class="hud-stats">
        <div class="stat-item"><div class="stat-text">FATAL ANESTHETIC OVERDOSE 100%</div></div>
        <div class="stat-item"><div class="stat-text">CLINICAL SELF-HARM 20%</div></div>
        <div class="stat-item"><div class="stat-text">SOCIAL ISOLATION 83%</div></div>
        <div class="stat-item"><div class="stat-text">DISTRESSED PACING 89%</div></div>
        <div class="stat-item"><div class="stat-text">NO PAIN RELIEF 12%</div></div>
        <div class="stat-item"><div class="stat-text">CAGE SEQUESTRATION 100%</div></div>
    </div>

    <div class="hud-footer">
        <span>USDA APHIS 2024</span>
        <span>NIH FUNDED</span>
    </div>
</div>

<script>
const hud=document.getElementById('hud');
function showHud(){hud.classList.add('active')}
document.addEventListener('touchstart',e=>{
    if(!e.target.closest('.box')&&!e.target.closest('#hud')){
        hud.classList.remove('active');
    }
});
</script>

</body>
</html>
