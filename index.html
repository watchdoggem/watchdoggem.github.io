<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>WATCHDOGGEM | SYSTEM GRID</title>
    <style>
        :root {
            --bg-deep: #060a06;
            --accent-neon: #d4c1ff; 
            --accent-glow: rgba(212, 193, 255, 0.4);
            --border: rgba(212, 193, 255, 0.15);
        }

        * { box-sizing: border-box; cursor: crosshair; }
        
        body { 
            background: var(--bg-deep);
            background-image: 
                radial-gradient(circle at 50% 50%, #101a10 0%, #060a06 100%),
                linear-gradient(rgba(18, 16, 16, 0) 50%, rgba(0, 0, 0, 0.25) 50%);
            background-size: 100% 100%, 100% 4px;
            margin: 0; padding: 40px; 
            font-family: 'Impact', sans-serif; 
            color: var(--accent-neon);
            min-height: 100vh;
        }

        /* 5-COLUMN GRID */
        .grid { 
            display: grid;
            grid-template-columns: repeat(5, 1fr);
            gap: 15px;
            max-width: 1400px;
            margin: 0 auto;
        }

        .box {
            border: 1px solid var(--border);
            height: 120px;
            display: flex; flex-direction: column;
            justify-content: center; align-items: center;
            background: rgba(212, 193, 255, 0.03);
            transition: all 0.2s ease;
        }

        .box:hover { 
            border-color: var(--accent-neon);
            background: rgba(212, 193, 255, 0.1);
            box-shadow: 0 0 15px var(--accent-glow);
        }

        .box-num { font-size: 28px; }
        .box-label { font-size: 12px; opacity: 0.6; letter-spacing: 1px; }

        /* THE HUD BOX */
        #hud {
            position: fixed;
            top: 50%; left: 50%;
            transform: translate(-50%, -50%) scale(0);
            width: 80vw; max-width: 900px;
            background: rgba(5, 8, 5, 0.95);
            border: 2px solid var(--accent-neon);
            padding: 30px; z-index: 1000;
            display: flex; flex-direction: column;
            pointer-events: none; /* Allows hovering "through" it */
            transition: transform 0.2s cubic-bezier(0.175, 0.885, 0.32, 1.2);
            box-shadow: 0 0 50px rgba(0,0,0,1);
        }

        .hud-title { font-size: 36px; text-align: center; border-bottom: 1px solid var(--border); padding-bottom: 10px; }
        .hud-subjects { font-size: 18px; text-align: center; margin: 15px 0; color: #aaa; }
        
        /* 10 INFO BOXES */
        .hud-stats-grid { 
            display: grid;
            grid-template-columns: repeat(2, 1fr); 
            gap: 10px; 
            margin: 20px 0; 
        }
        .stat-module {
            border: 1px solid var(--border);
            padding: 12px;
            background: rgba(212, 193, 255, 0.05);
            text-align: center; font-size: 16px;
        }

        .hud-footer {
            display: flex;
            justify-content: space-between;
            font-size: 14px; border-top: 1px solid var(--border);
            padding-top: 15px; opacity: 0.8;
        }

        /* PROJECTION BEAM */
        #beam-svg {
            position: fixed; top: 0; left: 0;
            width: 100vw; height: 100vh;
            pointer-events: none; z-index: 900;
            opacity: 0;
        }
        .beam-path { fill: rgba(212, 193, 255, 0.07); stroke: var(--accent-glow); stroke-width: 0.5; }
    </style>
</head>
<body>

    <svg id="beam-svg"><polygon id="poly-projection" class="beam-path" /></svg>

    <div id="hud">
        <div id="h-title" class="hud-title">TITLE</div>
        <div id="h-subjects" class="hud-subjects">SUBJECTS: LOADING...</div>
        
        <div class="hud-stats-grid">
            <div class="stat-module">INFO BOX 1</div>
            <div class="stat-module">INFO BOX 2</div>
            <div class="stat-module">INFO BOX 3</div>
            <div class="stat-module">INFO BOX 4</div>
            <div class="stat-module">INFO BOX 5</div>
            <div class="stat-module">INFO BOX 6</div>
            <div class="stat-module">INFO BOX 7</div>
            <div class="stat-module">INFO BOX 8</div>
            <div class="stat-module">INFO BOX 9</div>
            <div class="stat-module">INFO BOX 10</div>
        </div>

        <div class="hud-footer">
            <span id="h-source">SOURCE: DATA_REF_01</span>
            <span id="h-agency">AGENCY: FEDERAL_AUDIT</span>
        </div>
    </div>

    <div class="grid" id="main-grid"></div>

    <script>
        const grid = document.getElementById('main-grid');
        const hud = document.getElementById('hud');
        const beamSvg = document.getElementById('beam-svg');
        const projection = document.getElementById('poly-projection');

        // Create 60 boxes
        for (let i = 1; i <= 60; i++) {
            const box = document.createElement('div');
            box.className = 'box';
            box.innerHTML = `<div class="box-num">ID-${100 + i}</div><div class="box-label">NODE STATUS</div>`;
            
            box.onmouseenter = (e) => showHud(e.currentTarget, i);
            box.onmouseleave = hideHud;
            
            grid.appendChild(box);
        }

        function showHud(el, index) {
            // Update HUD content based on which box is hovered
            document.getElementById('h-title').innerText = `DATASET #${index}`;
            document.getElementById('h-subjects').innerText = `SUBJECTS: ALPHA / BETA / DELTA GROUP`;
            document.getElementById('h-source').innerText = `SOURCE: LOG_REF_${index * 7}`;
            document.getElementById('h-agency').innerText = `AGENCY: UNIT_${index}`;

            hud.style.transform = "translate(-50%, -50%) scale(1)";
            beamSvg.style.opacity = "1";
            
            // Connect the box to the HUD
            const r = el.getBoundingClientRect(); 
            const h = hud.getBoundingClientRect();
            const points = `${r.left},${r.top} ${h.left},${h.top} ${h.right},${h.top} ${r.right},${r.top} ${r.right},${r.bottom} ${h.right},${h.bottom} ${h.left},${h.bottom} ${r.left},${r.bottom}`;
            projection.setAttribute('points', points);
        }

        function hideHud() { 
            hud.style.transform = "translate(-50%, -50%) scale(0)";
            beamSvg.style.opacity = "0"; 
        }
    </script>
</body>
</html>
