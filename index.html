<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>WATCHDOGGEM | TERMINAL</title>
    <style>
        :root {
            --bg: #000000;
            --muted-green: #4a6741; /* Muted, low-glare forest green */
            --border: #222222;
            --hover-bg: #0a0a0a;
        }

        * { box-sizing: border-box; cursor: crosshair; }
        body { 
            background: var(--bg); 
            margin: 0; padding: 20px; 
            font-family: 'Impact', sans-serif; 
            color: var(--muted-green);
            overflow-x: hidden;
        }

        #search-container {
            display: flex;
            border: 1px solid var(--border);
            padding: 15px;
            margin-bottom: 30px;
        }
        #filter-input {
            background: transparent; border: none; outline: none;
            color: var(--muted-green); font-family: 'Impact', sans-serif;
            font-size: 24px; width: 100%; letter-spacing: 1px;
        }

        .grid {
            display: grid;
            grid-template-columns: repeat(5, 1fr);
            gap: 15px;
        }

        /* NON-POPUP BOX: SPLIT TOP/BOTTOM */
        .box {
            position: relative;
            border: 1px solid var(--border);
            height: 200px; /* Slightly taller for the split */
            display: flex;
            flex-direction: column;
            transition: background 0.1s;
            text-align: center;
        }
        .box:hover { background: var(--hover-bg); border-color: var(--muted-green); }
        .locked { border: 1px solid #111; opacity: 0.1; }

        .box-split-top {
            flex: 1;
            display: flex;
            justify-content: center;
            align-items: center;
            font-size: 52px;
            border-bottom: 1px solid var(--border);
            letter-spacing: -2px;
        }
        .box-split-bottom {
            flex: 1;
            display: flex;
            justify-content: center;
            align-items: center;
            font-size: 26px;
            text-transform: uppercase;
        }

        /* POPUP HUD */
        #hud {
            position: fixed;
            top: 50%; left: 50%;
            transform: translate(-50%, -50%) scale(0);
            width: 850px;
            background: #000;
            border: 2px solid var(--muted-green);
            padding: 35px;
            z-index: 1000;
            display: flex;
            flex-direction: column;
            pointer-events: none;
            transition: transform 0.1s ease-out;
            box-shadow: 0 0 80px rgba(74, 103, 65, 0.2);
        }

        .hud-header { 
            font-size: 28px; color: var(--muted-green); 
            margin-bottom: 5px; 
            text-align: center;
            text-transform: uppercase;
        }
        .hud-species {
            font-size: 14px; opacity: 0.7;
            margin-bottom: 25px; letter-spacing: 3px;
            text-align: center; border-bottom: 1px solid var(--border);
            padding-bottom: 15px;
        }
        
        .hud-stats-grid {
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 10px;
            margin-bottom: 25px;
        }
        .stat-module {
            border: 1px solid var(--border);
            padding: 20px;
            background: #050505;
            display: flex;
            justify-content: center;
            align-items: center;
            text-align: center;
        }
        .stat-text { font-size: 22px; color: var(--muted-green); text-transform: uppercase; }

        .hud-footer {
            display: flex;
            justify-content: space-between;
            font-size: 11px;
            opacity: 0.6;
            border-top: 1px solid var(--border);
            padding-top: 15px;
            letter-spacing: 1px;
        }

        #beam-svg {
            position: fixed; top: 0; left: 0;
            width: 100vw; height: 100vh;
            pointer-events: none; z-index: 900;
            opacity: 0; transition: opacity 0.1s;
        }
    </style>
</head>
<body>

    <div id="search-container">
        <input type="text" id="filter-input" placeholder="WATCHDOGGEM SYSTEM..." onkeyup="filterGrid()">
    </div>

    <svg id="beam-svg">
        <polygon id="poly-top" fill="rgba(74, 103, 65, 0.1)" />
        <polygon id="poly-bottom" fill="rgba(74, 103, 65, 0.1)" />
        <polygon id="poly-left" fill="rgba(74, 103, 65, 0.1)" />
        <polygon id="poly-right" fill="rgba(74, 103, 65, 0.1)" />
    </svg>

    <div id="hud">
        <div id="h-header" class="hud-header"></div>
        <div class="hud-species">SUBJECTS: RHESUS MACAQUES | CYNOMOLGUS</div>
        <div class="hud-stats-grid" id="h-stats"></div>
        <div class="hud-footer">
            <span id="h-source"></span>
            <span>FDA REQUIRED | NIH FUNDED | USDA OVERSIGHT</span>
        </div>
    </div>

    <div class="grid" id="audit-grid">
        <div class="box" 
             data-head="104,801 NON-HUMAN PRIMATES IN RESEARCH EXPERIMENTS"
             data-stats="100% FATAL ANESTHETIC OVERDOSE, 20% CLINICAL SELF-HARM, 83% SOCIAL ISOLATION, 89% DISTRESSED PACING, 12% NO PAIN RELIEF (COLUMN E), 100% CAGE SEQUESTRATION, 5,123 CLASS A BREEDING FACILITIES, 2,341 CLASS B BROKER DEALERS"
             data-src="SOURCE: USDA 2024 / APHIS CENSUS / OLAW"
             data-search="104801 NHP MONKEYS" 
             onmouseenter="showHud(this)" onmouseleave="hideHud()" onclick="this.remove()">
            <div class="box-split-top">104,801</div>
            <div class="box-split-bottom">NHP TESTING</div>
        </div>
    </div>

    <script>
        const hud = document.getElementById('hud');
        const beamSvg = document.getElementById('beam-svg');
        const polys = {
            top: document.getElementById('poly-top'), bottom: document.getElementById('poly-bottom'),
            left: document.getElementById('poly-left'), right: document.getElementById('poly-right')
        };

        function showHud(el) {
            if(el.classList.contains('locked')) return;
            document.getElementById('h-header').innerText = el.getAttribute('data-head');
            document.getElementById('h-source').innerText = el.getAttribute('data-src');
            
            const statsContainer = document.getElementById('h-stats');
            statsContainer.innerHTML = '';
            const statsArray = el.getAttribute('data-stats').split(',');
            statsArray.forEach(stat => {
                const div = document.createElement('div');
                div.className = 'stat-module';
                div.innerHTML = `<span class="stat-text">${stat.trim()}</span>`;
                statsContainer.appendChild(div);
            });
            
            hud.style.transform = "translate(-50%, -50%) scale(1)";
            beamSvg.style.opacity = "1";
            
            const r = el.getBoundingClientRect();
            const h = hud.getBoundingClientRect();
            polys.top.setAttribute('points', `${r.left},${r.top} ${r.right},${r.top} ${h.right},${h.top} ${h.left},${h.top}`);
            polys.bottom.setAttribute('points', `${r.left},${r.bottom} ${r.right},${r.bottom} ${h.right},${h.bottom} ${h.left},${h.bottom}`);
            polys.left.setAttribute('points', `${r.left},${r.top} ${r.left},${r.bottom} ${h.left},${h.bottom} ${h.left},${h.top}`);
            polys.right.setAttribute('points', `${r.right},${r.top} ${r.right},${r.bottom} ${h.right},${h.bottom} ${h.right},${h.top}`);
        }

        function hideHud() { hud.style.transform = "translate(-50%, -50%) scale(0)"; beamSvg.style.opacity = "0"; }

        function filterGrid() {
            let q = document.getElementById('filter-input').value.toUpperCase();
            let boxes = document.querySelectorAll('.box:not(.locked)');
            for (let b of boxes) { b.classList.toggle('hidden', !b.innerText.toUpperCase().includes(q)); }
        }

        const grid = document.getElementById('audit-grid');
        for(let i=2; i<=50; i++) {
            const b = document.createElement('div');
            b.className = 'box locked';
            grid.appendChild(b);
        }
    </script>
</body>
</html>
