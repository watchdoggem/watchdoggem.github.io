<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>WATCHDOG | TERMINAL</title>
    <style>
        :root {
            --glow: #64ffda;
            --bg: #010a08;
            --box-fill: rgba(100, 255, 218, 0.08);
            --beam-color: rgba(100, 255, 218, 0.15);
        }

        * { box-sizing: border-box; cursor: crosshair; }
        body { 
            background: var(--bg); 
            margin: 0; padding: 20px; 
            font-family: 'Impact', sans-serif; 
            color: var(--glow);
            overflow-x: hidden;
        }

        /* SEARCH BAR */
        #search-container {
            display: flex;
            align-items: center;
            background: rgba(100, 255, 218, 0.03);
            border: 1px solid rgba(100, 255, 218, 0.3);
            padding: 12px 20px;
            margin-bottom: 25px;
            box-shadow: 0 0 15px rgba(0,0,0,0.5);
        }
        #filter-input {
            background: transparent; border: none; outline: none;
            color: #fff; font-family: 'Impact', sans-serif;
            font-size: 24px; width: 100%; letter-spacing: 2px;
        }

        /* THE GRID */
        .grid {
            display: grid;
            grid-template-columns: repeat(5, 1fr);
            gap: 15px;
        }

        /* THE BOX - SYMMETRICAL SPLIT */
        .box {
            position: relative;
            background: var(--box-fill);
            border: 2px solid rgba(100, 255, 218, 0.2);
            height: 160px;
            display: flex;
            flex-direction: column;
            transition: transform 0.2s, opacity 0.3s;
        }

        .box:hover {
            border-color: var(--glow);
            background: rgba(100, 255, 218, 0.15);
            box-shadow: 0 0 20px rgba(100, 255, 218, 0.1);
        }

        .box-top {
            flex: 1.2;
            display: flex;
            justify-content: center;
            align-items: center;
            border-bottom: 2px solid rgba(100, 255, 218, 0.2);
            font-size: 60px; /* Big Bubbly Font */
            letter-spacing: -2px;
        }

        .box-bottom {
            flex: 0.8;
            display: flex;
            justify-content: center;
            align-items: center;
            font-size: 20px;
            text-transform: uppercase;
            letter-spacing: 1px;
        }

        .hidden { display: none; }

        /* THE POPUP HUD */
        #hud {
            position: fixed;
            top: 50%; left: 50%;
            transform: translate(-50%, -50%) scale(0);
            width: 550px;
            background: rgba(1, 10, 8, 0.98);
            border: 3px solid var(--glow);
            padding: 30px;
            z-index: 1000;
            display: flex;
            flex-direction: column;
            gap: 15px;
            text-align: center;
            pointer-events: none;
            transition: transform 0.3s cubic-bezier(0.17, 0.84, 0.44, 1);
            backdrop-filter: blur(20px);
            box-shadow: 0 0 100px #000;
        }

        .hud-section { border-bottom: 1px solid rgba(100, 255, 218, 0.15); padding-bottom: 10px; }
        .hud-section:last-child { border: none; }
        .hud-title { font-size: 13px; opacity: 0.5; display: block; margin-bottom: 5px; letter-spacing: 3px; }
        .hud-body { font-size: 28px; color: #fff; display: block; line-height: 1.1; }

        /* 3D TRACTOR BEAMS (SVG) */
        #beam-svg {
            position: fixed;
            top: 0; left: 0;
            width: 100vw; height: 100vh;
            pointer-events: none;
            z-index: 900;
            opacity: 0;
            transition: opacity 0.2s;
        }
        .beam-poly { fill: url(#beam-grad); filter: blur(2px); }
    </style>
</head>
<body>

    <div id="search-container">
        <input type="text" id="filter-input" placeholder="SEARCH SYSTEM AUDIT..." onkeyup="filterGrid()">
    </div>

    <svg id="beam-svg">
        <defs>
            <radialGradient id="beam-grad" cx="50%" cy="50%" r="50%">
                <stop offset="0%" style="stop-color:var(--glow); stop-opacity:0.4" />
                <stop offset="100%" style="stop-color:var(--glow); stop-opacity:0" />
            </radialGradient>
        </defs>
        <polygon id="beam1" class="beam-poly" />
        <polygon id="beam2" class="beam-poly" />
    </svg>

    <div id="hud">
        <div class="hud-section"><span class="hud-title">DATA</span><span id="h-data" class="hud-body"></span></div>
        <div class="hud-section"><span class="hud-title">IMPACT</span><span id="h-impact" class="hud-body"></span></div>
        <div class="hud-section"><span class="hud-title">INCLUDES</span><span id="h-includes" class="hud-body"></span></div>
        <div class="hud-section"><span class="hud-title">SOURCE</span><span id="h-source" class="hud-body"></span></div>
    </div>

    <div class="grid" id="audit-grid">
        <div class="box" data-search="NHP MONKEY TESTING" 
             data-d="104,801 RESEARCH SUBJECTS" 
             data-i="MONKEY EXPOSURE TRIALS" 
             data-in="MACQUES, RHESES, MARMOSETS" 
             data-s="USDA APHIS 2023 REPORT"
             onmouseenter="showHud(this)" onmouseleave="hideHud()" onclick="this.remove()">
            <div class="box-top">104K</div>
            <div class="box-bottom">NHP TESTING</div>
        </div>

        </div>

    <script>
        const hud = document.getElementById('hud');
        const beamSvg = document.getElementById('beam-svg');
        const beams = [document.getElementById('beam1'), document.getElementById('beam2')];

        function showHud(el) {
            document.getElementById('h-data').innerText = el.getAttribute('data-d') || "PENDING";
            document.getElementById('h-impact').innerText = el.getAttribute('data-i') || "N/A";
            document.getElementById('h-includes').innerText = el.getAttribute('data-in') || "N/A";
            document.getElementById('h-source').innerText = el.getAttribute('data-s') || "N/A";
            
            hud.style.transform = "translate(-50%, -50%) scale(1)";
            beamSvg.style.opacity = "1";
            
            const r = el.getBoundingClientRect();
            const h = hud.getBoundingClientRect();
            
            // Draw Polygon Beams (Left side of box to left side of HUD)
            beams[0].setAttribute('points', `${r.left},${r.top} ${r.left},${r.bottom} ${h.left},${h.bottom} ${h.left},${h.top}`);
            // Right side of box to right side of HUD
            beams[1].setAttribute('points', `${r.right},${r.top} ${r.right},${r.bottom} ${h.right},${h.bottom} ${h.right},${h.top}`);
        }

        function hideHud() {
            hud.style.transform = "translate(-50%, -50%) scale(0)";
            beamSvg.style.opacity = "0";
        }

        function filterGrid() {
            let q = document.getElementById('filter-input').value.toUpperCase();
            let boxes = document.getElementsByClassName('box');
            for (let b of boxes) {
                let txt = b.getAttribute('data-search') + b.innerText;
                b.classList.toggle('hidden', !txt.toUpperCase().includes(q));
            }
        }

        // Fill remaining 49 boxes
        const grid = document.getElementById('audit-grid');
        for(let i=2; i<=50; i++) {
            const b = document.createElement('div');
            b.className = 'box';
            b.setAttribute('data-search', 'EMPTY');
            b.innerHTML = `<div class="box-top">---</div><div class="box-bottom">EMPTY ${i}</div>`;
            b.onmouseenter = function() { showHud(this); };
            b.onmouseleave = hideHud;
            b.onclick = function() { this.remove(); };
            grid.appendChild(b);
        }
    </script>
</body>
</html>
