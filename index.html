<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>System Audit</title>
    <style>
        body { background: #000; color: #eee; font-family: 'Arial Black', Gadget, sans-serif; margin: 0; padding: 50px; display: flex; justify-content: center; align-items: center; min-height: 100vh; }
        
        /* The Box Styling */
        .box {
            background: #cc0000;
            color: #fff;
            width: 150px;
            height: 150px;
            padding: 10px;
            text-align: center;
            cursor: pointer;
            border: 2px solid #fff;
            display: flex;
            flex-direction: column;
            justify-content: space-between;
            transition: all 0.4s cubic-bezier(0.175, 0.885, 0.32, 1.275);
            overflow: hidden;
            text-decoration: none;
            box-shadow: 0 0 20px rgba(204, 0, 0, 0.5);
        }

        /* Hover: Enlarges ~2 inches and moves toward screen center */
        .box:hover {
            transform: scale(3); /* Huge enlargement */
            z-index: 999;
            box-shadow: 0 0 50px rgba(255, 255, 255, 0.8);
        }

        /* "Full" Text Look */
        .big-text {
            font-size: 45px;
            line-height: 0.8;
            margin-top: 5px;
            letter-spacing: -2px;
        }

        .mid-text {
            font-size: 18px;
            line-height: 1;
            font-weight: bold;
            text-transform: uppercase;
        }

        .disclaimer {
            font-family: sans-serif;
            font-size: 7px;
            line-height: 1;
            margin-top: 5px;
            opacity: 0.8;
            text-transform: none;
        }

        /* Click effect: This part uses a link to open the file in 3/4 screen */
        .box:active {
            transform: scale(1);
        }

    </style>
</head>
<body>

    <a href="https://docs.google.com/spreadsheets/d/1FV6lpWM0o5YhYniuzaQqp7lCwg4Q6d22ou0a4HnTxm0/edit" 
       target="_blank" 
       class="box">
        <div class="big-text">104k</div>
        <div class="mid-text">NHP IN TESTING</div>
        <div class="disclaimer">disclaimer: data compiled by ai may have some errors source is xyz</div>
    </a>

</body>
</html>
